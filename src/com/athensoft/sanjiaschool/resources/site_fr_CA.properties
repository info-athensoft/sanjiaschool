intlexchange-localcamps-header-2-1=Caractéristiques
intlexchange-localcamps-content-2-1-1=Des interactions avec des enfants occidentaux. C'est un vrai camp de communication internationale.
intlexchange-localcamps-content-2-1-2=Un bel environnement, des stationnements, une salle de sport de bonne qualité, des entraînements de foot, de basket, de tennis, de gymnastique, d'escalade. Toutes les activités peuvent être faites à l'intérieur, vos enfants seront capables d'éviter la chaleur en été. On possède un très grand stade extérieur et une piscine.
intlexchange-localcamps-content-2-1-3=Sécuritaire et assuré. On offre des équipements de protection quand ils font du sport et une assurance à tous les membres du camp.
intlexchange-localcamps-content-2-1-4=Des professeurs et des entraîneurs méticuleusement choisis. Ils ont tous été entraînés professionnellement et ont obtenu le certificat de l'Association des Camps du Québec.
intlexchange-localcamps-content-2-1-5=On vérifie l'hygiène et la sécurité du campus et des équipements aux dates fixes.
intlexchange-localcamps-content-2-1-6=Des nourritures de nutrition équilibre désigné et approuvé par des nutritionnistes d'or

intlexchange-localcamps-header-2-2=On vous promet un camp de haute qualité
intlexchange-localcamps-content-2-2-1=Toutes les classes présentent leurs résultats chaque vendredi.
intlexchange-localcamps-content-2-2-2=Après la session de huit semaines, on organisera une grande cérémonie de clôture de performance pour des étudiants chinois et occidentaux. 
intlexchange-localcamps-content-2-2-3=Un remboursement de 75%des taxes à la fin d'année.

intlexchange-localcamps-header-2-3=La présentation du programme
intlexchange-localcamps-content-2-3-1=On accepte des enfants entre 4 et 15 ans. Le camp se situe au collège Villa Marie du quartier NDG. Ce camp a une expérience de 50 ans, et a déjà passé l'authentification de l'Association des Camps du Canada, donc il est largement recommandé grâce aux moniteurs excellents. Les classes sont en petite groupe, ça nous permet de parfaitement s'occuper tous les enfants. La proportion entre des enfants et des moniteurs est 15 : 1, donc on est sûr que des enfants peuvent recevoir plus d'attentions en matière de nourriture, de santé et d'émotion.

