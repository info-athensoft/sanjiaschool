oversea-intlstu-service1-content-1=<strong>Coin des Lutins</strong>
oversea-intlstu-service1-content-2=&nbsp; &nbsp; &nbsp; &nbsp; La garderie internationale « Coin des Lutins » est une marque déposée d'éducation enfante qui est invertie par l'Académie internationale de l'éducation de San Jia du Québec au Canada. La garderie internationale « Coin des Lutins » est aussi la marque déléguée de l'Académie internationale de l'éducation de San Jia du Québec en Chine.
oversea-intlstu-service1-content-3=&nbsp; &nbsp; &nbsp; &nbsp;L'Académie internationale de l'éducation de San Jia du Québec offre la marque déléguée de garderie internationale et le droit d'utiliser les manuels pour enfants, envoie les professeurs aux entraînements, communique des affaires en ligne, supporte la marque et l'image, organise des visites aux garderies au Canada, et offre une chance à participer aux voyages scolaires aux pays étrangers. Elle est en train de préparer à fonder deux garderies franchisées à Qingdao du Shandong jusqu'ici.
oversea-intlstu-service1-content-4=<strong>Quatre garderies publiques</strong>
oversea-intlstu-service1-content-5=&nbsp; &nbsp; &nbsp; &nbsp;Les garderies sont principalement pour des enfants entre 0 et 5 ans. Le groupe de San Jia possède quatre garderies publiques à l'extérieur de l'Île de Montréal après d'avoir développé continuellement. Les garderies se trouvent à l'ouest d'Île de Montréal, à Saint-Zotique et à Coteau-du-Lac.
oversea-intlstu-service1-content-6=&nbsp; &nbsp; &nbsp; &nbsp;Les garderies se trouvent aux bonnes communautés avec des beaux environnements et des transports efficaces. Elles sont beaucoup aimées par des parents et des enfants locaux grâce à leurs locations et leurs environnements excellents. Les garderies gardent une idée éducative multiculturelle et un système avancé d'administration éducative. Il y a plus de 100 professeurs occidentaux qui s'occupe du développement de vos enfants ici et leur laissent étudier joyeusement et développer sainement en jouant.

