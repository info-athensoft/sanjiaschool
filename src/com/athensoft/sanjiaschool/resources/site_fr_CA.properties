#page: course-tech.jsp
course-tech-title-1=Technology

course-tech-title-2=STEAM Fun-Learning System
course-tech-content-2-1=&nbsp; &nbsp; &nbsp; &nbsp;Science Technology Engineering Art Mathematics (STEAM)
course-tech-content-2-2=&nbsp; &nbsp; &nbsp; &nbsp;L\u2019Enginneeius est une entreprise d\u2019éducation à succursales internationale connue au Canada. Elle coopère avec l\u2019éducation internationale de San Jia à développer des programmes et des activités relatifs à STEAM (la science, la technologie, l\u2019ingénierie, la mathématique et l\u2019art) pour laisser des adolescents à apprendre des apprentissages dans un environnement intéressant. Les contenus principaux des activités sont : l\u2019ingénierie, les jeux et la programmation d\u2019applications mobiles, le média numérique, la robotique et la mathématique.
course-tech-content-2-3=&nbsp; &nbsp; &nbsp; &nbsp;Nos principes : Sécuritaire, intéressant, activer les intérêts des enfants, laisser des enfants à exploiter spontanément des concepts par rapports à l\u2019engin, à la technologie, à la science et à la mathématique avec leurs propres intérêts dans un environnement fiable et intéressant.
course-tech-content-2-4=&nbsp; &nbsp; &nbsp; &nbsp;Chaque professeur détermine un sujet d\u2019étude, et laisse des enfants à présenter leurs propres plans. On leur amène à trouver, à sentir, à approfondir et à poser une question, leur fait trouver des étages pour résoudre les problèmes à l\u2019aide de la méthode de recherche scientifique la plus facile pour éveiller leurs curiosités. On leur apprend comment poser une question et essayer de trouver la réponse à l\u2019aide de leurs propres méthodes pour donner une conscience d\u2019étudier indépendamment et d\u2019être indépendants.
course-tech-content-2-5=&nbsp; &nbsp; &nbsp; &nbsp;Le système STEAM fait attention aux créations et aux pratiques de chaque enfant, leur laisse à étudier en jouant et à aimer étudier sans s\u2019en aperçoive.

course-tech-title-3=Les cours intermédiaires et avancés de programmation de robotique
course-tech-title-3a=Les cours intermédiaires
course-tech-content-3-1=Laisser des étudiants à apprendre des connaissances basiques et des principes de programmation et de mécanique et à préparer des sujets secondaires comme la physique, le mécanique, l\u2019ordinateur en avance. Des étudiants pourrez parfaitement utiliser et combiner des techniques mécaniques et programmatiques, profondément connaître et utiliser des paramètres techniques, comprendre des designs exacts et raisonnables. Des étudiants seront capables d\u2019assembler une machine ou un robot complexe qui a des fonctions fortes d\u2019après un design qui existe déjà.

course-tech-title-3b=Les cours avancés
course-tech-content-3-2=Laisser des étudiants à travailler en groupe et à commencer un plan. Des étudiants pourrez faire l\u2019expérience pendant toute la période du programme, proposer des demandes, déterminer un but, désigner un plan, l\u2019établir et le préserver. Des étudiants seront capables de vérifier leurs propres designs, de trouver ses défauts, de les améliorer et de les optimiser. Des étudiants pourrez designer et assembler une machine ou un robot complexe avec qui a des valeurs réelles. Des groupes de robotique pourront se coopérer et accomplir une tâche difficile ensemble.

course-tech-title-3c=Les cours intensifs pour préparer des compétitions
course-tech-content-3-3=Pour des étudiants qui participeront aux compétitions, on leur offrira des entraînements. Des membres pourrez préparer et participer aux compétitions mondiales ou lesquelles aux niveaux plus bas. Ils pourront d\u2019entraîner leurs têtes, désigner une scène ou une petite question, l\u2019analyser et le résoudre à l\u2019aide des professeurs. Des étudiants seront capables d\u2019utiliser tous genres de module d\u2019action, de module de capteur, de module de processus, de module de data et de module avancé, ils seront capables d\u2019utiliser des parties composantes des machines variées et d\u2019arriver aux fonctions mécaniques prévues.

