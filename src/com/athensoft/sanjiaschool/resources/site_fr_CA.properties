course-art-drawing-content-1-1=La peinture lui-même n'est pas notre but final, par contre, notre but final est de faire développer l'imagination des enfants et des adolescents par les éducations intentionnelles.
course-art-drawing-content-1-2=Comment on ouvre la porte vers l'imaginations et l'intérêt à la peinture pour des enfants ;
