intlexchange-intlcamps-title-1=Le camp international de sports d'EDPHY
intlexchange-intlcamps-content-1-1=Le camp d'EDPHY a été créé en 1965, et il est un camp professionnel certifié par le Ministre de l'Éducation de Québec et l'association des camps du Québec possède une longue histoire de 52 ans. Le camp est international, parce qu'il accueille des étudiants des quatre coins du monde qui viennent participer au camp d'été chaque année.
intlexchange-intlcamps-content-1-2=L'EDPHY a deux camps, un est le camp de Val Morin, et l'autre est le camp de Sainte-Lucie. Normalement, des étudiants chinois habitent dans le camp de Val Morin, mais ils ont souvent besoin d'aller au camp de Sainte-Lucie pour participer aux hydrobases.
intlexchange-intlcamps-content-1-3=L'EDPHY se situe dans une forêt de 590 acres qui possède un lac privé se lie avec la Rivière-du-Nord. Le camp a ses propres installations et un parc d'éducation physique. Les installations ont été construites près de la montagne, dans un village au fond de la montagne des Laurentides à 80 kilomètres de Montréal et de l'aéroport de Montréal.
intlexchange-intlcamps-content-1-4=Des jeunes chinois peuvent essayer le mode de vie des jeunes canadiens, améliorer leur niveau d'anglais, agrandir leurs champs visuels et rencontrer des amis d'autres pays.

intlexchange-intlcamps-title-2=\u8499\u7279\u5229\u5C14\u534E\u4EBA\u89C6\u89C9\u827A\u672F\u7814\u7A76\u4F1A
intlexchange-intlcamps-title-2b=\u4E2D\u52A0\u5C11\u513F\u7ED8\u753B\u5927\u8D5B

intlexchange-intlcamps-content-2-1=Monsieur Wang An-Dong, peintre canadien connu d'origine chinoise, membre de la Société des Artistes Canadiens, membre international de la Société des Peintres de Portrait des États-Unis, président de la Société d'Arts Visuels des Chinois de Montréal. « Le sourire permanent » et « Inoubliable » sont ses travaux représentatifs, ils ont été insérés dans l'album de peinture commémoratif « Diana Spencer dans l'art » conservé par la famille royale du Royaume-Uni en 2007. Son \u0153uvre « La statue pour Saint Catholique Jean-Paul II » a été choisi comme la seule affiche symbolique de « l'année des familles internationales du Canada » en 1994, et a été fabriquée en photos de divers types au monde entier. Ses travaux sont largement conservés par des dilettantes et des collecteurs du monde entier.
intlexchange-intlcamps-content-2-2=Le groupe de San Jia et la société d'arts visuels des chinois de Montréal dirigé par Monsieur Wang An-Dong coopèrent profondément dans le domaine de la peinture pour enfants : Monsieur entraîne des enfants à la peinture de personne et supporte le camp de peinture organisé par San Jia ensemble avec des autres grands maîtres des arts à Montréal, et son sens artistique a une grande influence sur les enfants.

