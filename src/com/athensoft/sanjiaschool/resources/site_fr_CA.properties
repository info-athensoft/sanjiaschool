page-title-intlexchange-originchina=\u4E2D\u56FD\u5BFB\u6839\u8425
originchina-title-1=Le camp d'été « À la recherche de nos racines en Chine » pour des jeunes d'origine chinoise d'outremer \u2013 Le voyage en Province du Shandong
originchina-content-1-1=La Province du Shandong est une des régions d'origine de la civilisation de l'Antiquité chinoise. Cette terre non seulement possède des grandes rivières et des hautes montagnes, mais elle a également été importante dans l'histoire chinoise. Il y a beaucoup de sites célèbres et de monuments historiques au Shandong, comme le pays natal de Confucius et de Mencius, le Mont Tai et « la ville des fontaines » \u2013Jinan. Des touristes peuvent être fortement impressionnés par les cultures riches, comme la visite du palais de civilisation orientale.
originchina-content-1-2=Le camp d'été « À la recherche de nos racines en Chine » est commanditée par le Bureau des Affaires de Chinois d'outre-mer du Conseil des Affaires de l'État de la République Populaire de Chine, et est entrepris par les bureaux des affaires de chinois d'outremer de chaque province ou municipalité relevant directement de l'autorité centrale. Le sujet de cette activité marquée est « le chinois, la culture chinoise, trouver les racines », et le camp va montrer la culture traditionnelle chinois aux jeunes chinois d'outremer.
originchina-content-1-3=Ce camp d'été à Tai'an de Shandong va guider des enfants à visiter le Mont Tai, la Fontaine Baotu à Jinan et le temple et cimetière de Confucius et la résidence de la famille Kong à Qufu. Le but est de donner aux jeunes d'origine chinoise une meilleure compréhension de la culture chinoise et du développement économique chinois, fortifier leur attachement au pays natal et à la famille, raffermir leur identité culturelle et leur fierté pour la culture chinoise.

originchina-header-2=L'établissement de commandement
originchina-content-2-1=Le Bureau des Affaires de Chinois d'outremer du Conseil des Affaires de l'État de la République Populaire de Chine

originchina-header-3=L'établissement d'entreprise
originchina-content-3-1=Le Bureau des Affaires de Chinois d'outremer de la Province du Shandong, Le groupe d'éducation de San Jia

originchina-header-4=La Date
originchina-content-4-1=Le 14 juillet 2018 \u2013 le 22 juillet 2018

originchina-header-5=Les participants possibles
originchina-content-5-1=Les adolescents entre 12 et 18 ans

originchina-header-6=Les activités principales
originchina-header-6-1=Expériencer la culture chinoise
originchina-content-6-1=Le camp promeut les bonnes cultures traditionnelles chinoises par des cours de chinois, de danse chinoise, de calligraphie, d'art martial, de travail manuel populaire, et fait avancer les études des adolescents chinois d'outremer sur la culture traditionnelle chinoise.

originchina-header-6-2=Visiter les sites célèbres et les monuments historiques
originchina-content-6-2=Le camp encourage les adolescents chinois d'outremer à mieux comprendre le développement historique et social de la Chine au travers des visites de sites célèbres et de monuments historiques.

originchina-header-6-3=Les communications avec des étudiants locaux
originchina-content-6-3=Le camp donne une chance aux adolescents chinois de bien communiquer avec les adolescents canadiens, d'approfondir leurs amitiés et d'afficher leurs talents pendant la période où les participants étudient en participant aux activités de groupe avec des étudiants locaux.

originchina-header-7=L'inscription
originchina-content-7a=Le camp d'été de « À la recherche de vos racines en Chine » est guidé par des professeurs professionnels qui sont en charge de partager les dernières nouvelles et photos du camp d'été. Inscrivez-vous vite!
originchina-content-7b=Le nombre des admis est 30 personnes, premier arrivé premier servi !

originchina-header-7-1=Le frais d'inscription
originchina-content-7-1=260 dollars canadiens (200 dollars si vous êtes originaire du Shandong)

originchina-header-7-2=Les numéros de téléphone pour l'inscription
originchina-content-7-2=(514)885-5160, (438)402-2303

originchina-header-7-3=Le WeChat pour l'inscription
originchina-content-7-3=sanjiaschool

originchina-header-8=La présentation des sites historiques
originchina-header-8-1=Le Mont Tai
originchina-content-8-1=Le Mont Tai se situe à la ville de Tai'an, dans la province de Shandong, il est l'une des cinq montagnes sacrées de la Chine. Il est considéré comme « la montagne nationale de Chine » ou « la première montagne sous le ciel », ou le Mont de l'Est, parce qu'il est la montagne la plus vénérée des cinq montagnes sacrées. Depuis 1987, le mont Tai est classé au patrimoine mondial de l'UNESCO comme le premier patrimoine mondial culturelle et naturelle dans le monde.

originchina-header-8-2=Les suggestions
originchina-item-8-2-1=La température en haut de la montagne est de 2 à 6 degrés de moins du pied, donc vous avez besoin de faire attention aux changements de température. 
originchina-item-8-2-2=Les parents ont besoin de bien préparer des vêtements convenables pour vos enfants.
originchina-item-8-2-3=Les marches du mont Tai est très hautes, donc il faut absolument emmener une paire de chaussures plates et confortables.
originchina-item-8-2-4=Le rayon ultraviolet est fort dans la montagne, les parents doivent préparer de la crème solaire pour les enfants.
originchina-content-8-2=Toutes les choses en haut de la montagne sont transportées du pied de la montagne, donc les prix sont chers, et il n'y a pas assez de stands dans la montagne. Les professeurs feront remarquer aux enfants de bien préparer de la nourriture et des fruits pour reprendre des forces à tout moment.

originchina-header-8-3=Le lieu scénique de la fontaine de Baotu \u2013 un des lieux scéniques de AAAAA de Chine, la première fontaine sous le ciel
originchina-content-8-3=La fontaine Baotu est le symbole et le signe de la ville de Jinan, elle a une réputation de « la première fontaine sous le ciel ». La fontaine Baotu, la montagne de milles Bouddhas et le lac Daming sont les trois beaux sites historiques de Jinan.

originchina-header-8-4=La place de la ville des fontaines
originchina-content-8-4=La place de la ville des fontaines se situe au centre-ville, elle est la place centrale de jinan et aussi une place moderne multifonctionnelle de divertissement, de reboisement et de magasin. La place se trouve au centre de la fontaine Baotu à l'ouest, la montagne de mille bouddhas au sud, la douve de ville au nord et le pavillon de libération à l'est, donc les touristes peuvent voir tous les sites les plus représentatifs de Jinan à partir de cette place.

originchina-header-8-5=Le parc du lac de Daming
originchina-content-8-5a=Le lac Daming est un des trois beaux sites historiques de Jinan, il a une réputation de « la perle de Jinan ».
originchina-content-8-5b=\u66F2\u961C\u7279\u8272\u7F8E\u98DF\u63A8\u8350\uFF1A\u5B54\u5E9C\u5BB4\u3001\u718F\u8C46\u8150\u3001\u5E26\u5B50\u4E0A\u671D\u3001\u750F\u8089\u5E72\u996D

originchina-header-8-6=« Un exemple unique » dans l'histoire architecturale mondiale, le patrimoine mondial culturel \u2013 le temple de Confucius
originchina-content-8-6=Le temple de Confucius est le temple pour offrir des sacrifices à Confucius. Il est un philosophe, politicien et éducateur chinois. Le temple de Confucius qui a des caractéristiques architecturales orientales est un grand ensemble architectural imposant de l'antiquité chinoise. Le temple de Confucius à Qufu est considéré comme « un exemple unique » dans l'histoire architecturale mondiale, il est le patrimoine mondial culturel, un des sites historiques et culturels majeurs protégés au niveau national. Le temple de Confucius est listé dans les trois grands ensembles architecturaux de l'antiquité chinoise ensemble avec la Cité interdite de Pékin et la résidence de montagne de Chengde.

originchina-header-8-7=La première famille sous le ciel, la résidence du Duc de Yansheng dans la société féodale chinoise \u2013 la résidence de la famille Kong
originchina-content-8-7=La résidence du Duc de Yansheng qui avait une interprétation de « la première famille » était une résidence noble classique de Chine. Elle était la résidence où la famille Kong habitait à long terme, elle est aussi la seule résidence d'un duc de la dynastie des Ming qui existe encore aujourd'hui. La résidence de la famille de Kong est maintenant le patrimoine mondial culturel, un des sites historiques et culturels majeurs protégés au niveau national et le site scéniques de AAAAA.

originchina-header-9=L'horaire du camp « chercher vos racines en Chine » à Tai'an du Shandong de 2018
originchina-content-9=Nos enfants se sentent déjà étranges sur la Chine après d'avoir vécu à l'étranger à long terme, mais celui qui coule dans leurs corps est encore le sang d'ethnie chinoise, et la culture chinoise vaste et profonde est encore leurs soutiens mentaux. Donc nos enfants d'origines chinoises ont besoin de mieux savoir la culture chinoise et bien augmenter leurs connaissances sur la culture traditionnelle. On invite sincèrement nos enfants mignons à suivre notre étapes cet été, rentrer au pays natal et commencer un voyage pour chercher nos racines.
originchina-item-9-1=Jour 1 Vous accueillir à l'Aéroport de Jinan (ou la Station de Jinan), faire la présence pendant toute la journée
originchina-item-9-2=Jour 2 Visiter le patrimoine mondial mixte \u2013 le Mont Tai
originchina-item-9-3=Jour 3 Cérémonie d'ouverture au matin, communication entre des étudiants, cours de calligraphie et de peinture à l'après-midi
originchina-item-9-4=Jour 4 Étudier le découpage et l'estampe
originchina-item-9-5=Jour 5 Étudier les instruments chinois et la danse, Cérémonie de clôture
originchina-item-9-6=Jour 6 Visiter la vallée souterraine la plus grande en Asie, le lieu scénique de Baotailong
originchina-item-9-7=Jour 7 Visiter le patrimoine mondial culturel \u2013 Temple et cimetière de Confucius et résidence de la Famille Kong à Qufu
originchina-item-9-8=Jour 8 Visiter le musée provincial de Shandong, la fontaine Baotu, le lac Daming, le quartier historique de Baihuazhou, et l'Avenue de Furong, lever le camp
originchina-item-9-9=Jour 9 Boarding in Jinan, going home.

