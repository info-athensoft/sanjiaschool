#mcgill
intlexchange-intlvisit-title-1=Le camp d'été de visite scolaire pour des étudiants médicaux coopéré avec l'Université McGill
intlexchange-intlvisit-content-1-1=&nbsp;&nbsp;&nbsp;&nbsp;L'Université McGill qui a été fondé en 1821 est une des universités les plus anciennes au Canada. L'Université McGill a une très bonne réputation dans le monde, elle est considérée comme « le Harvard du Canada ». Selon le classement mondial des université QS, l'Université de McGill est toujours le meilleur du Canada pendant 12 ans et elle était la 24ème meilleure université du monde en 2015.
intlexchange-intlvisit-content-1-2=&nbsp; &nbsp; &nbsp; &nbsp;L'Université McGill possède le plus grand nombre de prix Nobel (12 personnes) et de boursiers de la bourse Rhodes (141 personnes). Physicien et Chimiste Ernest Rutherford, le père fondateur de la médecine moderne William Osler, Soldat internationaliste Norman Béthune, le père fondateur de l'euro Robert Alexander Mundell sont des gradués de l'Université McGill. Premier Ministre actuel du Canada Monsieur Justin Trudeau est diplômé de l'Université McGill aussi.
intlexchange-intlvisit-content-1-3=&nbsp; &nbsp; &nbsp; &nbsp;L'Académie internationale de l'éducation de San Jia du Québec organise le camp d'été pour des lycéens et des étudiants médicaux ensemble avec l'Université McGill, ça leur donne une chance de parler avec des grands professeurs des meilleures universités à courte distance et d'être enseignés inlassablement en vraie personne.
intlexchange-intlvisit-content-1-4=&nbsp; &nbsp; &nbsp; &nbsp;Dans le camp, l'examinateur du test IELTS vous explique comment passer l'examen IELTS en personne. De plus, vous avez une chance rare à prendre des cours en temps réel de l'Université McGill. La durée du voyage scolaire est 20 jours. Après le camp, l'éducation de San Jia choisit des étudiants avec des bonnes notes parmi des participants, et leur aide à faire une demande d'admission à l'Université McGill pour faire voir ses v\u0153ux comblés d'étudier avec des professeurs connus.

#kongzi
intlexchange-intlvisit-title-2=La classe de Confucius
intlexchange-intlvisit-content-2-1=&nbsp; &nbsp; &nbsp; &nbsp;La classe de Confucius est un grand programme marquant de bien-être public créé par la fondation de Confucius de Chine. La devise scolaire est « Écrire des beaux caractères, lire des bons livres, devenir un bon homme ».
intlexchange-intlvisit-content-2-2=&nbsp; &nbsp; &nbsp; &nbsp;La fondation de Confucius de Chine créée en 1984 est une organisation de fondation culturelle et académique, nationale et internationale soutenue financièrement par le gouvernement chinois dont le but est de faire un appel de pond social, d'organiser des activités, lesquelles popularisent, promeuvent, ou font avancer des études et des recherches en pensées confucianistes et en bonnes cultures traditionnelles chinoises, et de construire une maison d'esprit partagée pour tous les chinois, d'établir une société harmonieuse, de faire unir des chinois d'outremer, de favoriser la communication interculturelle mondiale, de promouvoir la paix mondiale aussi.
intlexchange-intlvisit-content-2-3=&nbsp; &nbsp; &nbsp; &nbsp;Le 14 mai 2017, l'Académie internationale de l'éducation de San Jia du Québec a signé un contrat avec la fondation de Confucius de Chine. La cérémonie a été tenue à Jinan, et la présidente-directrice générale de l'Académie internationale de l'éducation de San Jia du Québec Madame An Ping a été conférée un titre de « la représentante culturelle de Confucius » par la fondation de Confucius de Chine.
intlexchange-intlvisit-content-2-4=&nbsp; &nbsp; &nbsp; &nbsp;La classe de Confucius se situe dans L'Académie internationale de l'éducation de San Jia du Québec, et elle est d'une grande portée et fait époque comme la première classe de Confucius en Amérique du Nord. La fondation de la classe de Confucius peut faire avancer le développement et la popularisation de la culture confucianiste et du confucianisme, approfondir des communications culturelles entre les deux pays.

#bmodel
intlexchange-intlvisit-title-3=B models \u2014 L'entreprise d'agence des modèles connue au Canada
intlexchange-intlvisit-title-3b=Le spectacle en Chine de la semaine des défilés au Canada
intlexchange-intlvisit-content-3-1=&nbsp; &nbsp; &nbsp; &nbsp;Le B models est une entreprise professionnelle d'agence des modèles comme une des meilleures au canada. L'entreprise se trouve dans la Rue Sainte-Catherine du centre-ville de Montréal (la deuxième plus grande ville du Canada) où se trouve le centre commercial et le centre artistique de la ville.
intlexchange-intlvisit-content-3-2=&nbsp; &nbsp; &nbsp; &nbsp;B models a des affaires partout dans le monde. Il a déjà centaine de modèles, et il essaye de trouver plus de modèles qui ont de la ressource à y participer encore. L'entreprise élargit son champ d'affaires continuellement selon les demandes différentes des clients pour forger une meilleure entreprise d'agence des modèles dans le monde.
intlexchange-intlvisit-content-3-3=&nbsp; &nbsp; &nbsp; &nbsp;L'Académie internationale de l'éducation de San Jia du Québec coopère avec le B models profondément pour introduire le B models en Chine, trouver des modèles excellents chinois qui ont de la ressource par le mode de Write-in pendant la semaine des défilés en Chine et les employer au Q. G. de Montréal, puis les éduquer strictement d'après la façon populaire mondiale en utilisant l'idée d'Art. Des gradués vont être recommandés aux établissements connus, ça construit un pont vers la scène mondiale pour des modèles de talent chinois.

