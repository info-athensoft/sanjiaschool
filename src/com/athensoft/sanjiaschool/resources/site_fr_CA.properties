career-kidgarden-intro-header-1=Coin des Lutins
career-kidgarden-intro-content-1-1= "Coin des Lutins" est une institution internationale d'\u00e9ducation pr\u00e9scolaire investie par le Groupe d'\u00e9ducation pr\u00e9scolaire Canada Coin des Lutins au Canada. Il est sous la juridiction du minist\u00e8re de la Famille du Qu\u00e9bec.
career-kidgarden-intro-content-1-2=En plus de fournir des services de soins infirmiers \u00e0 plein temps aux enfants de la r\u00e9gion, le Groupe d'\u00e9ducation pr\u00e9scolaire Canada Coin des Lutins offre \u00e9galement l'autorisation de la marque pr\u00e9scolaire internationale "Coin des Lutins" et le droit d 'utiliser le mat\u00e9riel p\u00e9dagogique de la petite enfance.  La formation des enseignants, l'\u00e9change d'affaires en ligne, le soutien de la marque et de l'image, la plateforme d'\u00e9tudes sur les voyages transfrontaliers et les visites des garderies canadiennes. Nous avons deux franchises de garderie "Coin des Lutins" en Chine \u00e0 l'heure actuelle.

career-kidgarden-intro-header-2=Quatre garderies subventionn\u00e9es
career-kidgarden-intro-content-2-1=Nos garderies sont principalement destin\u00e9es aux enfants de 6 mois \u00e0 5 ans. Apr\u00e8s un d\u00e9veloppement continu, notre groupe compte maintenant quatre garderies subventionn\u00e9es \u00e0 l'ext\u00e9rieur de l'île de Montr\u00e9al, situ\u00e9es dans la ville de Saint-Zotique et Coteau-du-Lac, dans la partie ouest de Montr\u00e9al.
career-kidgarden-intro-content-2-2=Nos garderies sont situ\u00e9es dans de bons quartiers dans un cadre magnifique et des moyens de transport pratique \u00e0 proximit\u00e9. Gr\u00e2ce \u00e0 sa situation g\u00e9ographique et \u00e0 son bel environnement, il attire de nombreux parents et enfants locaux. Nos garderies respectent des concepts \u00e9ducatifs diversifi\u00e9s et utilise un syst\u00e8me avanc\u00e9 de gestion de l'\u00e9ducation. Pr\u00e8s d'une centaine d'\u00e9ducateurs des communaut\u00e9s locales prennent soin des enfants ici pour que ces derniers puissent apprendre gr\u00e2ce aux jeux et grandir en bonne sant\u00e9.

career-kidgarden-job-direction-a=Nous cherchons des professeurs d'anglais maintenant 
career-kidgarden-job-direction-a-sub=Nous cherchons des professeurs d'anglais pour le Coin des Lutins \u00e0 l'international maintenant 

career-kidgarden-job-subtitle-a-1=I. Date d'emploi :
career-kidgarden-job-item-a-1-1=Prochain semestre (\u00e0 partir de septembre 2018) jusqu'au 30 juin 2019.

career-kidgarden-job-subtitle-a-2=II. Titre de l'emploi :
career-kidgarden-job-item-a-2-1=1. Professeur d'anglais
career-kidgarden-job-item-a-2-2=2. Professeur de français

career-kidgarden-job-subtitle-a-3=III. Description de l'emploi :
career-kidgarden-job-item-a-3-1=1. Fournir un enseignement de haute qualit\u00e9 \u00e0 des enfants de 3-12 ans
career-kidgarden-job-item-a-3-2=2. Offrir un enseignement de haute qualit\u00e9 \u00e0 des \u00e9l\u00e8ves de 18 ans
career-kidgarden-job-item-a-3-3=3. Planification du cours, \u00e9valuation occasionnelle des \u00e9tudiants et r\u00e9troaction
career-kidgarden-job-item-a-3-4=4. Mat\u00e9riel p\u00e9dagogique et formation appropri\u00e9s fournis

career-kidgarden-job-subtitle-a-4=IV. Heures de travail et jours
career-kidgarden-job-item-a-4-1=1. 40 heures d'enseignement par semaine

career-kidgarden-job-subtitle-5=V. Date de d\u00e9but et dur\u00e9e du contrat
career-kidgarden-job-item-a-5-1=1. Contrat de 12 mois
career-kidgarden-job-item-a-5-2=2. Disponible toute l'ann\u00e9e

career-kidgarden-job-subtitle-a-6=VI. Exigences
career-kidgarden-job-item-a-6-1=1. La langue enseign\u00e9e doit être la langue natale
career-kidgarden-job-item-a-6-2=2. D\u00e9tenir un baccalaur\u00e9at ou un niveau sup\u00e9rieur.
career-kidgarden-job-item-a-6-3=3. \u00catre en bonne sant\u00e9.

career-kidgarden-job-subtitle-a-7=VII. Salaire et avantages : 
career-kidgarden-job-item-a-7-1=Le salaire et les autres avantages seront offerts conform\u00e9ment aux dispositions des mesures administratives prises par l'Administration d'Etat des affaires \u00e9trang\u00e8res, et seront d\u00e9termin\u00e9s sp\u00e9cifiquement en fonction de la situation individuelle des employ\u00e9s internationaux.


career-kidgarden-job-direction-b=Nous fournirons
career-kidgarden-job-direction-b-sub=

career-kidgarden-job-subtitle-b-1=Nous fournirons:
career-kidgarden-job-item-b-1-1=1. Un appartement gratuit avec deux chambres \u00e0 coucher, une salle de cuisine, une salle de bain et aussi un salon. Nous payons toutes les d\u00e9penses comme l'\u00e9lectricit\u00e9, l'eau et l'internet.
career-kidgarden-job-item-b-1-2=2. Il existe \u00e9galement des indemnit\u00e9s telles que 2200RMB pour voyager et un billet d'avion Chine-Canada apr\u00e8s que l'employ\u00e9 ait termin\u00e9 une ann\u00e9e universitaire.
career-kidgarden-job-item-b-1-3=3. Salaire mensuel pour le professeur de langue: 18000RMB-22000RMB, en fonction de son dipl\u00f4me et de son exp\u00e9rience d'enseignement.
career-kidgarden-job-item-b-1-4=4. Votre salaire sera pay\u00e9 tous les mois et sera vers\u00e9 directement dans votre compte bancaire le jeudi de chaque semaine.
career-kidgarden-job-item-b-1-5=5. Quand il est n\u00e9cessaire, il vous faudra des heures suppl\u00e9mentaires. Ces heures seront compens\u00e9s \u00e0 la discr\u00e9tion de l'employeur, soit par des cong\u00e9s compensatoires ou par paiement de 150 RMB / 45 minutes.
career-kidgarden-job-item-b-1-6=6. Visa de tourisme ou de travail.
career-kidgarden-job-item-b-1-7=7. Assurance accident et bilan de sant\u00e9 annuel.
career-kidgarden-job-item-b-1-8=8. L'employ\u00e9 a droit \u00e0 un mois de vacances.