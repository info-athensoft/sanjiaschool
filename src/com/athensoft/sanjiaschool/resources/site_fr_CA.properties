course-funchinese-content-2=Le cours de chinois de San Jia utilise les manuels « le chinois » et « la transcription phonétique (Pinyin) » spécialement pour des enfants d'origine chinoise d'outremer écrits par l'Université Jinan. On divise des étudiants en groupe par leurs âges et leurs résultats du test de classement. Chaque séance, on cherche des cultures chinoises et des travaux manuels compréhensibles et acceptables selon les âges différentes des enfants pour chaque classe. Nos cours non seulement améliorent les intérêts des enfants sur le chinois, mais aussi leurs ouvert une porte vers la succession de la culture chinoise.
