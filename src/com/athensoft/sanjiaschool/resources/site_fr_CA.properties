localcamps-edphy-advminiwild-header-1=Description
localcamps-edphy-advminiwild-content-1-1=Le mini-camping à l\u2019extérieur PLUS vous permet d\u2019essayer de mener une vraie vie de camping. La durée du camp sera un mini-camping de trois jours et deux nuits (Du lundi au samedi) plus un camp de sport normal (au campus de centre-ville) de deux jours (Du samedi au vendredi).
localcamps-edphy-advminiwild-content-1-2=On offre des appareils sportifs nécessaires pour des activités.

localcamps-edphy-advminiwild-header-2=Dates
localcamps-edphy-advminiwild-content-2-1=Du 25 juin au 17 août 2018, chaque semaine.

