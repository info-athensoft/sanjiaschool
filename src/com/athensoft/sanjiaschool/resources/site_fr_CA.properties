course-sport-soccer-title-1=Union Élite de Soccer

course-sport-soccer-header-1=La présentation
course-sport-soccer-content-1=L\u2019Union Élite de Soccer de Montréal fondée par trois joueurs professionnels de foot en 2017 est le premier club de foot lequel est sacré sur le foot des adolescents chinois au Québec.

course-sport-soccer-header-2=L\u2019origine du nom, les armoires de l\u2019équipe, la forme d\u2019uniforme
course-sport-soccer-content-2-1=Le nom de l\u2019Union Élite de Soccer vient d\u2019anglais « Soccer Élite United » (SEU), la prononciation de SEU a une homophonie en chinois qui a un sens de « l\u2019élite ». On espère que tous les élites de foot puissent s\u2019unir pour un même but en commun, entraîner sérieusement pour nous-même, lutter fortement pour l\u2019équipe, parce que vous êtes tous des élites de foot irremplaçables !
course-sport-soccer-content-2-2=On vit au Québec, le français est notre langue officielle et la langue maternelles de nos enfants, donc on a un nom comme ça : « Union Élite de Soccer ». On est aussi appelé par « Élite de la Chine FC », car nos racines se trouvent en Chine, les sangs qui se coulent dans vos corps sont des sangs de l\u2019ethnique chinoise, vous êtes nos élites dans le futur.

