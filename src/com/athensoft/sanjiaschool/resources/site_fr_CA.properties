oversea-intlstu-service1-content-1=<strong>Coin des Lutins</strong>
oversea-intlstu-service1-content-2=&nbsp; &nbsp; &nbsp; &nbsp; La garderie internationale « Coin des Lutins » est une marque déposée d\u2019éducation enfante qui est invertie par l\u2019Académie internationale de l'éducation de San Jia du Québec au Canada. La garderie internationale « Coin des Lutins » est aussi la marque déléguée de l\u2019Académie internationale de l'éducation de San Jia du Québec en Chine.
oversea-intlstu-service1-content-3=&nbsp; &nbsp; &nbsp; &nbsp;L\u2019Académie internationale de l'éducation de San Jia du Québec offre la marque déléguée de garderie internationale et le droit d\u2019utiliser les manuels pour enfants, envoie les professeurs aux entraînements, communique des affaires en ligne, supporte la marque et l\u2019image, organise des visites aux garderies au Canada, et offre une chance à participer aux voyages scolaires aux pays étrangers. Elle est en train de préparer à fonder deux garderies franchisées à Qingdao du Shandong jusqu\u2019ici.
oversea-intlstu-service1-content-4=<strong>Quatre garderies publiques</strong>
oversea-intlstu-service1-content-5=&nbsp; &nbsp; &nbsp; &nbsp;Les garderies sont principalement pour des enfants entre 0 et 5 ans. Le groupe de San Jia possède quatre garderies publiques à l\u2019extérieur de l\u2019Île de Montréal après d\u2019avoir développé continuellement. Les garderies se trouvent à l\u2019ouest d\u2019Île de Montréal, à Saint-Zotique et à Coteau-du-Lac.
oversea-intlstu-service1-content-6=&nbsp; &nbsp; &nbsp; &nbsp;Les garderies se trouvent aux bonnes communautés avec des beaux environnements et des transports efficaces. Elles sont beaucoup aimées par des parents et des enfants locaux grâce à leurs locations et leurs environnements excellents. Les garderies gardent une idée éducative multiculturelle et un système avancé d\u2019administration éducative. Il y a plus de 100 professeurs occidentaux qui s\u2019occupe du développement de vos enfants ici et leur laissent étudier joyeusement et développer sainement en jouant.

oversea-intlstu-service2-content=

oversea-intlstu-service3-content-1=&nbsp; &nbsp; &nbsp; &nbsp;Le collège Valleyfeild qui a été créé en 1967 est un collège public d\u2019enseignement général et professionnel au Canada. Ça prend environ 50 minutes en voiture de Montréal à l\u2019école. Le collège Valleyfeild a 3000 étudiants maintenant, il offre des cours pré-universitaires et des cours spécialisés de plus de 15 programmes. L\u2019école a le droit de conférer le diplôme du vice-baccalauréat et du certificat. La liste des majeures disponibles se trouvent suivant : la gestion en commerce, le soin infirmier, l\u2019éducation enfante, l\u2019éducation professionnelle, la thérapie par inhalation, la gestion et la comptabilité, le génie mécanique, la technologie informatique et la technologie expérimentale etc.
oversea-intlstu-service3-content-2=&nbsp; &nbsp; &nbsp; &nbsp;L\u2019Académie internationale de l'éducation de San Jia du Québec coopère profondément avec le collège Valleyfeild pour offrir une base de stage et un certificat de stage aux étudiants. On garde des étudiants qui a ont des bonnes notes à travailler à notre école ou à leur recommander des emplois relatifs pour leur assurer de faire développer de toute façon.

