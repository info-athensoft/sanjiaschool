page-title-intlexchange-originchina=\u4E2D\u56FD\u5BFB\u6839\u8425
originchina-title-1=Le camp d\u2019été « À la recherche de nos racines en Chine » pour des jeunes d\u2019origine chinoise d\u2019outremer \u2013 Le voyage en Province du Shandong
originchina-content-1-1=La Province du Shandong est une des régions d\u2019origine de la civilisation de l\u2019Antiquité chinoise. Cette terre non seulement possède des grandes rivières et des hautes montagnes, mais elle a également été importante dans l\u2019histoire chinoise. Il y a beaucoup de sites célèbres et de monuments historiques au Shandong, comme le pays natal de Confucius et de Mencius, le Mont Tai et « la ville des fontaines » \u2013Jinan. Des touristes peuvent être fortement impressionnés par les cultures riches, comme la visite du palais de civilisation orientale.
originchina-content-1-2=Le camp d\u2019été « À la recherche de nos racines en Chine » est commanditée par le Bureau des Affaires de Chinois d\u2019outre-mer du Conseil des Affaires de l\u2019État de la République Populaire de Chine, et est entrepris par les bureaux des affaires de chinois d\u2019outremer de chaque province ou municipalité relevant directement de l\u2019autorité centrale. Le sujet de cette activité marquée est « le chinois, la culture chinoise, trouver les racines », et le camp va montrer la culture traditionnelle chinois aux jeunes chinois d\u2019outremer.
originchina-content-1-3=Ce camp d\u2019été à Tai\u2019an de Shandong va guider des enfants à visiter le Mont Tai, la Fontaine Baotu à Jinan et le temple et cimetière de Confucius et la résidence de la famille Kong à Qufu. Le but est de donner aux jeunes d\u2019origine chinoise une meilleure compréhension de la culture chinoise et du développement économique chinois, fortifier leur attachement au pays natal et à la famille, raffermir leur identité culturelle et leur fierté pour la culture chinoise.

originchina-header-2=L\u2019établissement de commandement
originchina-content-2-1=Le Bureau des Affaires de Chinois d\u2019outremer du Conseil des Affaires de l\u2019État de la République Populaire de Chine

originchina-header-3=L\u2019établissement d\u2019entreprise
originchina-content-3-1=Le Bureau des Affaires de Chinois d\u2019outremer de la Province du Shandong, Le groupe d\u2019éducation de San Jia

originchina-header-4=La Date
originchina-content-4-1=Le 14 juillet 2018 \u2013 le 22 juillet 2018

originchina-header-5=Les participants possibles
originchina-content-5-1=Les adolescents entre 12 et 18 ans

originchina-header-6=Les activités principales
originchina-header-6-1=Expériencer la culture chinoise
originchina-content-6-1=Le camp promeut les bonnes cultures traditionnelles chinoises par des cours de chinois, de danse chinoise, de calligraphie, d\u2019art martial, de travail manuel populaire, et fait avancer les études des adolescents chinois d\u2019outremer sur la culture traditionnelle chinoise.

originchina-header-6-2=Visiter les sites célèbres et les monuments historiques
originchina-content-6-2=Le camp encourage les adolescents chinois d\u2019outremer à mieux comprendre le développement historique et social de la Chine au travers des visites de sites célèbres et de monuments historiques.

originchina-header-6-3=Les communications avec des étudiants locaux
originchina-content-6-3=Le camp donne une chance aux adolescents chinois de bien communiquer avec les adolescents canadiens, d\u2019approfondir leurs amitiés et d\u2019afficher leurs talents pendant la période où les participants étudient en participant aux activités de groupe avec des étudiants locaux.

originchina-header-7=L\u2019inscription
originchina-content-7a=Le camp d\u2019été de « À la recherche de vos racines en Chine » est guidé par des professeurs professionnels qui sont en charge de partager les dernières nouvelles et photos du camp d\u2019été. Inscrivez-vous vite!
originchina-content-7b=Le nombre des admis est 30 personnes, premier arrivé premier servi !

originchina-header-7-1=Le frais d\u2019inscription
originchina-content-7-1=260 dollars canadiens (200 dollars si vous êtes originaire du Shandong)

