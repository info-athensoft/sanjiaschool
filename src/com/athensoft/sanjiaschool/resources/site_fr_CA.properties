oversea-immigrant-federal-content-3-10=Expérience professionnelle au Canada
oversea-immigrant-federal-content-3-11=Une offre d\u2019emploi valide au Canada (vous avez besoin d\u2019une EIMT ou votre emploi temporaire actuel est dispensé d\u2019une telle EIMT).
oversea-immigrant-federal-content-3-12=Une désignation par une province ou un territoire
oversea-immigrant-federal-content-3-13=Un frère ou une s\u0153ur qui vit au Canada et qui est citoyen ou résident permanent
oversea-immigrant-federal-content-3-14=De solides compétences en français

oversea-immigrant-federal-head-4=Exigences minimales de l\u2019Entrée express
oversea-immigrant-federal-head-4-1=1. Exigences minimales des Travailleurs qualifiés (fédéral)
oversea-immigrant-federal-content-4-1-1=Acquise dans un poste ou un emploi du genre de compétence 0 ou de niveau de compétence A ou B de la version 2016 de la Classification nationale des professions (CNP) au cours des trois années précédant votre demande.
oversea-immigrant-federal-content-4-1-2=Les candidats doivent présenter des résultats d\u2019examen linguistique lesquels peuvent prouver leurs compétences linguistiques : il faut respecter les exigences minimales des Canadian Language Benchmarks (CLB) 7 pour les quatre compétences linguistiques.
oversea-immigrant-federal-content-4-1-3=Vous devez détenir un certificat, un diplôme ou un grade obtenu auprès d\u2019un établissement d\u2019enseignement secondaire ou d\u2019un établissement d\u2019enseignement postsecondaire.

oversea-immigrant-federal-head-4-2=2. Exigences minimales des métiers spécialisés
oversea-immigrant-federal-content-4-2-1=Les métiers spécialisés actuellement admissibles au titre du Programme des travailleurs de métiers spécialisés (fédéral) (PTMSF) sont regroupés sous les grands groupes et groupes intermédiaires suivants de la CNP : grand groupe 72, grand groupe 73, grand groupe 82, grand groupe 92, groupe intermédiaire 633.
oversea-immigrant-federal-content-4-2-2=Une offre d'emploi (offre d'emploi réservé) donnée par un employeur canadien pour au moins un an (vous avez besoin d\u2019une EIMT ou votre emploi temporaire actuel est dispensé d\u2019une telle EIMT) ou un certificat de compétence pour exercer un métier spécialisé en particulier dans la province ou le territoire.
oversea-immigrant-federal-content-4-2-3=Les candidats doivent présenter des résultats d\u2019examen linguistique lesquels peuvent prouver leurs compétences linguistiques : il faut respecter les exigences minimales des Canadian Language Benchmarks (CLB) 5 pour l\u2019expression orale et la compréhension de l\u2019oral, et des CLB 4 pour la compréhension de l\u2019écrit et l\u2019expression écrite.

oversea-immigrant-federal-head-4-3=3. Exigences minimales de la Catégorie de l\u2019expérience canadienne 
oversea-immigrant-federal-content-4-3-1=Avoir au moins douze (12) mois d'expérience de travail qualifié au Canada au cours des trois années précédant votre demande. (Genre de compétence 0 de la CNP ; Niveau de compétence A de la CNP ; Niveau de compétence B de la CNP)
oversea-immigrant-federal-content-4-3-2=Les candidats doivent présenter des résultats d\u2019examen linguistique lesquels peuvent prouver leurs compétences linguistiques : il faut respecter les exigences minimales des Canadian Language Benchmarks (CLB) 7 pour les quatre compétences linguistiques.
oversea-immigrant-federal-content-4-3-3=Les candidats doivent présenter des résultats d\u2019examen linguistique lesquels peuvent prouver leurs compétences linguistiques : il faut respecter les exigences minimales des Canadian Language Benchmarks (CLB) 7 pour le genre de compétence 0 et le niveau de compétence A de la CNP et des CLB 5 pour le niveau de compétence B.

oversea-immigrant-federal-head-4-4=4. Les Remarques
oversea-immigrant-federal-content-4-4-1=Pour la catégorie de l\u2019expérience canadienne, l\u2019expérience de travailleur autonome et l\u2019expérience quand vous étiez un étudiant à temps plein (comprend le travail de co-op) ne satisfont pas aux exigences.
oversea-immigrant-federal-content-4-4-2=Les orientations des expériences et les descriptions sont très importantes pour les candidats d\u2019Entrée express, une orientation correcte et une description claire aident des agents d\u2019immigration à faire les évaluations positivement.
oversea-immigrant-federal-content-4-4-3=Les candidats d\u2019Entrée express sont placés dans le bassin d\u2019Entrée express après d\u2019être acceptés par le système, ils recevront un numéro de profil d\u2019Entrée express. Le fait de remplir un profil d\u2019Entrée express en ligne ou d\u2019être accepté dans le bassin ne garantit pas que vous recevrez une invitation à présenter une demande de résidence permanente. 
oversea-immigrant-federal-content-4-4-4=Les demandes des candidats dans le système d\u2019immigration expirent après un an.
oversea-immigrant-federal-content-4-4-5=Les candidats doivent présenter les informations vraies et complètes quand ils font l\u2019inscription et les renouveler à l\u2019heure. S\u2019ils présentent les informations ou les dossiers qui se différencient de lesquelles d\u2019avant, la demande est probablement refusée à cause de la fausse représentation.
oversea-immigrant-federal-content-4-4-6=L\u2019Entrée express distribue 2 à 3 fois d\u2019invitations en moyenne chaque mois, la note minimale pour être invitée se varie selon les cas des candidats dans le bassin. On suggère les candidats qui satisfait l\u2019exigence minimale à faire l\u2019inscription et renouveler les informations à l\u2019heure pour éviter de manquer des chances.

oversea-immigrant-federal-title-2=Programme de visa pour démarrage d\u2019entreprise
oversea-immigrant-federal-content-2=Le Programme de visa pour démarrage d\u2019entreprise du Canada cible les entrepreneurs immigrants qui possèdent les compétences et la capacité nécessaires pour mettre sur pied au Canada des entreprises qui : innovent ; peuvent créer des emplois pour les Canadiens ; peuvent soutenir la concurrence sur le marché mondial.
oversea-immigrant-federal-head-5=Exigences minimales
oversea-immigrant-federal-content-5-1=Avant de pouvoir présenter une demande de visa pour démarrage d\u2019entreprise, vous devez obtenir le soutien d\u2019une organisation désignée (Fonds de capital-risque désignés, Groupes d\u2019investisseurs providentiels désignés, Incubateurs d\u2019entreprises désignés) c\u2019est-à-dire d\u2019un groupe du milieu des affaires qui a reçu une approbation en vue d\u2019investir dans les projets d\u2019entreprise ou de les aider. Si une organisation désignée décide de soutenir votre entreprise, elle vous fournira une lettre de soutien. Vous devez joindre cette lettre de soutien à votre demande.
oversea-immigrant-federal-content-5-2=Au moment où vous obtenez l\u2019engagement d\u2019une organisation désignée : Chaque demandeur détient 10 % ou plus des droits de vote rattachés aux actions de la personne morale en circulation à ce moment (jusqu\u2019à cinq personnes peuvent présenter une demande à titre de propriétaires) ; ET l\u2019organisation désignée et les demandeurs détiennent conjointement plus de 50 % des droits de vote rattachés à l\u2019ensemble des actions de la personne morale en circulation à ce moment.
oversea-immigrant-federal-content-5-3=\u6BCF\u4E2A\u7533\u8BF7\u4EBA\u6700\u5C11\u6301\u670910%\u7684\u6295\u7968\u6743
oversea-immigrant-federal-content-5-4=\u52A0\u62FF\u5927\u79FB\u6C11\u90E8\u6307\u5B9A\u673A\u6784\u548C\u6240\u6709\u7533\u8BF7\u4EBA\u5171\u6301\u6709\u4E0D\u5C11\u4E8E50%\u7684\u6295\u7968\u6743
oversea-immigrant-federal-content-5-5=Les candidats doivent présenter des résultats d\u2019examen linguistique lesquels peuvent prouver leurs compétences linguistiques : il faut respecter les exigences minimales des Canadian Language Benchmarks (CLB) 5 pour les quatre compétences linguistiques.

oversea-immigrant-federal-title-3=Immigrer à titre de travailleur autonome
oversea-immigrant-federal-content-3=\u52A0\u62FF\u5927\u81EA\u96C7\u79FB\u6C11\u9879\u76EE\u65E8\u5728\u5438\u5F15\u6587\u5316\u3001\u4F53\u80B2\u3001\u519C\u4E1A\u65B9\u9762\u7684\u5408\u683C\u4EBA\u58EB\u79FB\u6C11\u52A0\u62FF\u5927\u3002
oversea-immigrant-federal-head-6=Exigences minimales
oversea-immigrant-federal-head-6-1=1. Les expériences utiles
oversea-immigrant-federal-content-6-1-1=Pour un travailleur autonome, l\u2019expérience utile signifie au moins deux ans d\u2019expérience. L\u2019expérience doit avoir été acquise au cours de la période commençant cinq ans avant la date où vous présentez votre demande et prenant fin à la date où nous rendons une décision sur votre demande. Cette expérience doit être: Pour les activités culturelles: a.Soit deux périodes d\u2019un an de travail autonome lié à des activités culturelles; b.Soit deux périodes d\u2019un an de participation à des activités culturelles internationales ;c.Soit une période d\u2019un an décrite au point a) ci-dessus, combinée à une période d\u2019un an décrite au point b) ci-dessus.
oversea-immigrant-federal-content-6-1-2=Pour les activités sportives: a.Soit deux périodes d\u2019un an de travail autonome lié à des activités sportives; b.Soit deux périodes d\u2019un an de participation à des activités sportives internationales; c.Soit une période d\u2019un an décrite au point a) ci-dessus, combinée à une période d\u2019un an décrite au point b) ci-dessus.
oversea-immigrant-federal-content-6-1-3=Depuis le 10 mars 2018, nous n'acceptons plus de nouvelles demandes dans le cadre du volet gestion agricole du Programme d\u2019immigration des travailleurs autonomes.
oversea-immigrant-federal-head-6-2=La note générale ne peut pas être plus bas que 35 points. L\u2019évaluation générale comprend les cinq domaines suivants :
oversea-immigrant-federal-content-6-2-1=Le domaine d\u2019évaluation 
oversea-immigrant-federal-content-6-2-2=La formation            
oversea-immigrant-federal-content-6-2-3=L\u2019expérience
oversea-immigrant-federal-content-6-2-4=L\u2019âge 
oversea-immigrant-federal-content-6-2-5=La compétence linguistique  
oversea-immigrant-federal-content-6-2-6=La capacité d\u2019adaptation
oversea-immigrant-federal-content-6-2-7=Le total 
oversea-immigrant-federal-content-6-2-8=La note maximale
oversea-immigrant-federal-content-6-2=La compétence linguistique n\u2019est pas une exigence nécessaire. Si vous voulez prouver votre compétence linguistique, vous devez subir un test de langue auprès d\u2019un organisme approuvé et inclure les résultats dans votre demande, comme le test IELTS.

