#Overview Area
aboutus-section-overview-title-1=Présentation de l'Académie internationale de l'éducation de San Jia du Québec
aboutus-section-overview-content-1=Insister sur le développement entier des étudiants, promouvoir la culture traditionnelle chinoise

aboutus-section-overview-content-2=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L'Académie internationale de l'éducation de San Jia du Québec, est un groupe d'éducation oeuvrant dans les technologies (la robotique et les mathématiques), les sciences humaines, les arts (le chinois, le français, l'anglais, la peinture, la calligraphie et la chorale), les camps d'été éducatifs et d'études dans les pays étrangers. Son bureau se situe à Montréal au Canada. Elle considère toujours la promotion de la culture chinoise comme sa principale mission. L'école fait attention au développement moral des enfants et à l'éducation culturelle dans les cours.
aboutus-section-overview-content-3=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L'Académie internationale de l'éducation de San Jia du Québec a des relations coopératives avec beaucoup d'universités et de grandes écoles de grandes villes chinoises, ainsi qu'avec la Commission Scolaire English-Montréal et la Fédération des Commissions Scolaires du Québec. L'école travaille avec le ministère de la famille du Québec, l'Université Mcgill et le projet d'éducation d'enfance « Kinderpower » de l'Université Tsinghua de Chine à long terme aussi. Elle participe directement aux gestions de beaucoup d'entreprises connues au Canada comme le centre de camp d'été « EDPHY », l'entreprise de mannequin « B MODELS », le groupe éducatifs de petit ingénieur « ENGINEEIUS » etc. Elle les aide dans le domaine des langues, des arts, des sciences et l'idée éducative de « STEAM » et à la reconnaissance de ces entreprises sur le marché chinois.
aboutus-section-overview-content-4=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L'école possède un agréable environnement bien équipé : une grande salle de gym, des salles de cours médiathèques et des salles de réunions. On offre des cours de robotique, de mathématique, de chinois, de français, d'anglais, d'art, de calligraphie, de chant, d'escrime, de taekwondo, de foot, et tous ces cours sont enseignés par des professeurs professionnels connus dans ces domaines. Ils ont beaucoup d'expériences et connaissent les meilleures méthodes d'enseignement. Les professeurs peuvent enseigner selon les caractéristiques de chaque enfant et ont un grand succès. En même temps, à partir d'août 2018, l'éducation de San Jia donnera des cours de français pour les immigrants et des cours de lancement d'affaire subventionnés par le gouvernement.
aboutus-section-overview-content-5=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L'Académie internationale de l'éducation de San Jia du Québec a organisé ou participé à beaucoup d'activités culturelles à Montréal depuis sa création et possède une bonne réputation.
#End of Overview Area

