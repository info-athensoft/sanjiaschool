#page: adultprog-smallbiz.jsp
adultprog-smallbiz-title=Les détails du cours Lancement d\u2019une entreprise

adultprog-smallbiz-head-1=Le cours Lancement d\u2019une entreprise
adultprog-smallbiz-content-1=Le cours Lancement d\u2019une entreprise s'adresse aux nouveaux et aux vieux migrants, il mène à l\u2019obtention d\u2019un diplôme d\u2019Attestation de spécialisation professionnelle (ASP). Le cours est donné en anglais. La durée de cours est 15 semaines (quatre mois environ). Il y a six heures de cours par semaine, vous pouvez faire une demande de bourses ou de prêts. Le maximum de bourses est 900 dollars canadiennes mensuellement. L\u2019école de San Jia vous aide à remplir des formulaires pour faire la demande de bourses.

adultprog-smallbiz-head-2=Les spécialités
adultprog-smallbiz-content-2=Enseigné en anglais. Six heures par semaine, quinze semaines en total. Vous pouvez probablement obtenir non seulement une bourse gouvernementale, mais aussi une chance à s\u2019adapter aux nouvelles circonstances, à améliorer vos capacités linguistiques, à se faire des nouveaux amis, à se communiquer des acquis et à augmenter la possibilité de lancer une entreprise. On vous offre une formation professionnelle en programme gouvernemental Lancement d\u2019une entreprise et en demande de prêts bancaires.

adultprog-smallbiz-head-3=Les contenus des cours
adultprog-smallbiz-content-3-1=Savoir le marché de l\u2019entreprise et le projet d\u2019exploitation
adultprog-smallbiz-content-3-2=Lancer une entreprise laquelle s\u2019adapte aux conditions personnelles
adultprog-smallbiz-content-3-3=L\u2019analyse sur la compétition et l\u2019occasion mercatique
adultprog-smallbiz-content-3-4=Le marketing
adultprog-smallbiz-content-3-5=L\u2019analyse sur le budget et la finance
adultprog-smallbiz-content-3-6=Le plan de financement et les commerces internationales
adultprog-smallbiz-content-3-7=Comment faire la demande du programme Lancement d\u2019une entreprise
adultprog-smallbiz-content-3-8=Le prospectus commercial processionnel lequel satisfait aux conditions requis du gouvernement du Québec

adultprog-smallbiz-head-4=Les documents requis pour faire l\u2019inscription
adultprog-smallbiz-head-4-1=Pour les immigrants de la Province du Québec
adultprog-smallbiz-content-4-1-1=1. Le CSQ ou une preuve de résidence laquelle indique que vous avez habité au Québec pendant plus de trois ans (pour les citoyens canadiens) plus le passeport (si vous n\u2019avez ni CSQ ni code permanent). Un contrat d\u2019habitation, une facture d\u2019Hydro-Québec ou une facture de taxes municipales est acceptable comme une preuve de résidence. (Si le nom sur le contrat ou la facture est votre conjoint, vous devrez présenter l\u2019acte de mariage ou une preuve de relation de cohabitation.)
adultprog-smallbiz-content-4-1-2=2. La carte de résident permanent, la confirmation de résidence permanente ou la carte de citoyenneté
adultprog-smallbiz-content-4-1-3=3. La carte d\u2019assurance maladie ou la lettre de confirmation
adultprog-smallbiz-content-4-1-4=4. L\u2019acte de naissance ou le passeport

adultprog-smallbiz-head-4-2=Pour les immigrants de la fédération du Canada
adultprog-smallbiz-content-4-2-1=1. Le CSQ est une preuve de résidence et atteste que vous avez habité au Québec pendant plus de trois ans (pour les citoyens canadiens) plus le passeport (si vous n\u2019avez ni CSQ ni code permanent). Un contrat d\u2019habitation, une facture d\u2019Hydro-Québec ou une facture de taxes municipales est acceptable comme une preuve de résidence. (Si le nom sur le contrat ou la facture est votre conjoint, vous devrez présenter l\u2019acte de mariage ou une preuve de relation de cohabitation.)
adultprog-smallbiz-content-4-2-2=2. La carte de résident permanent, la confirmation de résidence permanente ou la carte de citoyenneté
adultprog-smallbiz-content-4-2-3=3. La carte d\u2019assurance maladie ou la lettre de confirmation

adultprog-smallbiz-head-4-3=Pour les citoyens qui sont nés au Canada
adultprog-smallbiz-content-4-3-1=1. L\u2019acte de naissance
adultprog-smallbiz-content-4-3-2=2. Une preuve de résidence laquelle indique que vous avez habité au Québec pendant plus de trois ans. Un contrat d\u2019habitation, une facture d\u2019Hydro-Québec ou une facture de taxes municipales est acceptable comme une preuve de résidence. (Si le nom sur le contrat ou la facture est votre conjoint, vous devrez présenter l\u2019acte de mariage ou une preuve de relation de cohabitation.
adultprog-smallbiz-content-4-3-3=3. La carte d\u2019assurance maladie

adultprog-smallbiz-head-5=Les Remarques
adultprog-smallbiz-content-5-1=1. Vous devez présenter tous les documents dans deux semaines après le commencement du cours.
adultprog-smallbiz-content-5-2=2. Vous ne pouvez plus faire l\u2019inscription après deux semaines dès le commencement du cours.
adultprog-smallbiz-content-5-3=3. Nous ne pouvons pas vous rembourser le frais d\u2019inscription après le commencement du cours, mais vous pouvez participer aux cours d\u2019après si vous avez le reçu.


