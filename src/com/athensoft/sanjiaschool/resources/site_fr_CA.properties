localcamps-edphy-language-title=Le camp d'études de langues 7-14 ans (Le cours de conservation en anglais ou en français d'EDPHY)

localcamps-edphy-language-header-1=Description
localcamps-edphy-language-content-1-1=Ce camp innovant et interactif d'études de langues peut améliorer les niveaux d'anglais et de français des enfants qui les apprennent comme une langue seconde. Les étudiants vont pratiquer les expressions orales dans des environnements linguistiques différents (à l'intérieur et à l'extérieur de la salle de cours) par les jeux et les activités sportives minutieusement désignés. En même temps, des étudiants vont prendre des cours de compréhension orale et d'expression orale aussi.

localcamps-edphy-language-header-2=Cours réguliers
localcamps-edphy-language-content-2-1=On va organiser un test de classement avant tous les cours, et des étudiants vont être séparés selon leurs niveaux de langue. Ça aide les professeurs à faire améliorer les capacités linguistiques des étudiants plus précisément. Les professeurs vont faire une évaluation pour des étudiants à la fin de la session, des résultats peuvent être partagés avec les parents.
localcamps-edphy-language-content-2-2=Les cours de langues intensifs aident des enfants à améliorer leurs capacités de compréhension et d'expression en anglais et en françai. Il y a également des activités sportifs de langue que vous pouvez choisir (voir le contenu de chaque programme). Les participants ont un bracelet spécial. Le bracelet remarque la langue que vous voulez pratiquer, et on vous aide à améliorer les capacités de cette langue selon vos volontés.

localcamps-edphy-language-header-3=Remarque
localcamps-edphy-language-content-3-1=Un certain nombre d'ordres sont donnés en langue maternelle pour raison de sécurité.

localcamps-edphy-language-header-4=Dates
localcamps-edphy-language-content-4-1=Une session de camps linguistique intensif dure deux semaines, vous pouvez nous joindre aux périodes suivantes :
