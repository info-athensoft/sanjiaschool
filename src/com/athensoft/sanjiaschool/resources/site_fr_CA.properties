#page: course-tech.jsp
course-tech-title-1=Science et technologie

course-tech-title-2=Le système d'entraînement de petit ingénieur
course-tech-content-2-1=&nbsp; &nbsp; &nbsp; &nbsp;Le système d\u2019entraînement de petit ingénieur
course-tech-content-2-2=&nbsp; &nbsp; &nbsp; &nbsp;L'Enginneeius est une entreprise d'éducation à succursales internationale connue au Canada. Elle coopère avec l'éducation internationale de San Jia à développer des programmes et des activités relatifs à STEAM (la science, la technologie, l'ingénierie, la mathématique et l'art) pour laisser des adolescents à apprendre des apprentissages dans un environnement intéressant. Les contenus principaux des activités sont : l'ingénierie, les jeux et la programmation d'applications mobiles, le média numérique, la robotique et la mathématique.
course-tech-content-2-3=&nbsp; &nbsp; &nbsp; &nbsp;Nos principes : Sécuritaire, intéressant, activer les intérêts des enfants, laisser des enfants à exploiter spontanément des concepts par rapports à l'engin, à la technologie, à la science et à la mathématique avec leurs propres intérêts dans un environnement fiable et intéressant.
course-tech-content-2-4=&nbsp; &nbsp; &nbsp; &nbsp;Chaque professeur détermine un sujet d'étude, et laisse des enfants à présenter leurs propres plans. On leur amène à trouver, à sentir, à approfondir et à poser une question, leur fait trouver des étages pour résoudre les problèmes à l'aide de la méthode de recherche scientifique la plus facile pour éveiller leurs curiosités. On leur apprend comment poser une question et essayer de trouver la réponse à l'aide de leurs propres méthodes pour donner une conscience d'étudier indépendamment et d'être indépendants.
course-tech-content-2-5=&nbsp; &nbsp; &nbsp; &nbsp;Le système STEAM fait attention aux créations et aux pratiques de chaque enfant, leur laisse à étudier en jouant et à aimer étudier sans s'en aperçoive.

course-tech-title-3=Les cours intermédiaires et avancés de programmation de robotique
course-tech-title-3a=Les cours intermédiaires
course-tech-content-3-1=Laisser des étudiants à apprendre des connaissances basiques et des principes de programmation et de mécanique et à préparer des sujets secondaires comme la physique, le mécanique, l'ordinateur en avance. Des étudiants pourrez parfaitement utiliser et combiner des techniques mécaniques et programmatiques, profondément connaître et utiliser des paramètres techniques, comprendre des designs exacts et raisonnables. Des étudiants seront capables d'assembler une machine ou un robot complexe qui a des fonctions fortes d'après un design qui existe déjà.

course-tech-title-3b=Les cours avancés
course-tech-content-3-2=Laisser des étudiants à travailler en groupe et à commencer un plan. Des étudiants pourrez faire l'expérience pendant toute la période du programme, proposer des demandes, déterminer un but, désigner un plan, l'établir et le préserver. Des étudiants seront capables de vérifier leurs propres designs, de trouver ses défauts, de les améliorer et de les optimiser. Des étudiants pourrez designer et assembler une machine ou un robot complexe avec qui a des valeurs réelles. Des groupes de robotique pourront se coopérer et accomplir une tâche difficile ensemble.

course-tech-title-3c=Les cours intensifs pour préparer des compétitions
course-tech-content-3-3=Pour des étudiants qui participeront aux compétitions, on leur offrira des entraînements. Des membres pourrez préparer et participer aux compétitions mondiales ou lesquelles aux niveaux plus bas. Ils pourront d'entraîner leurs têtes, désigner une scène ou une petite question, l'analyser et le résoudre à l'aide des professeurs. Des étudiants seront capables d'utiliser tous genres de module d'action, de module de capteur, de module de processus, de module de data et de module avancé, ils seront capables d'utiliser des parties composantes des machines variées et d'arriver aux fonctions mécaniques prévues.

