career-kidgarden-intro-header-1=Coin des Lutins
career-kidgarden-intro-content-1-1= "Coin des Lutins" est une institution internationale d'\u00e9ducation pr\u00e9scolaire investie par le Groupe d'\u00e9ducation pr\u00e9scolaire Canada Coin des Lutins au Canada. Il est sous la juridiction du minist\u00e8re de la Famille du Qu\u00e9bec.
career-kidgarden-intro-content-1-2=En plus de fournir des services de soins infirmiers \u00e0 plein temps aux enfants de la r\u00e9gion, le Groupe d'\u00e9ducation pr\u00e9scolaire Canada Coin des Lutins offre \u00e9galement l'autorisation de la marque pr\u00e9scolaire internationale "Coin des Lutins" et le droit d 'utiliser le mat\u00e9riel p\u00e9dagogique de la petite enfance.  La formation des enseignants, l'\u00e9change d'affaires en ligne, le soutien de la marque et de l'image, la plateforme d'\u00e9tudes sur les voyages transfrontaliers et les visites des garderies canadiennes. Nous avons deux franchises de garderie "Coin des Lutins" en Chine \u00e0 l'heure actuelle.

career-kidgarden-intro-header-2=Quatre garderies subventionn\u00e9es
career-kidgarden-intro-content-2-1=Nos garderies sont principalement destin\u00e9es aux enfants de 6 mois \u00e0 5 ans. Apr\u00e8s un d\u00e9veloppement continu, notre groupe compte maintenant quatre garderies subventionn\u00e9es \u00e0 l'ext\u00e9rieur de l'île de Montr\u00e9al, situ\u00e9es dans la ville de Saint-Zotique et Coteau-du-Lac, dans la partie ouest de Montr\u00e9al.
career-kidgarden-intro-content-2-2=Nos garderies sont situ\u00e9es dans de bons quartiers dans un cadre magnifique et des moyens de transport pratique \u00e0 proximit\u00e9. Gr\u00e2ce \u00e0 sa situation g\u00e9ographique et \u00e0 son bel environnement, il attire de nombreux parents et enfants locaux. Nos garderies respectent des concepts \u00e9ducatifs diversifi\u00e9s et utilise un syst\u00e8me avanc\u00e9 de gestion de l'\u00e9ducation. Pr\u00e8s d'une centaine d'\u00e9ducateurs des communaut\u00e9s locales prennent soin des enfants ici pour que ces derniers puissent apprendre gr\u00e2ce aux jeux et grandir en bonne sant\u00e9.

career-kidgarden-job-direction-a=Nous cherchons des professeurs d'anglais maintenant 
career-kidgarden-job-direction-a-sub=Nous cherchons des professeurs d'anglais pour le Coin des Lutins \u00e0 l'international maintenant 

career-kidgarden-job-subtitle-a-1=I. Date d'emploi :
