page-title-intlexchange-localcamps=Local Camps

#edphy local
intlexchange-localcamps-title-1=La présentation de l\u2019éducation de San Jia et des programmes de camps d\u2019été internationaux d\u2019EDPHY
intlexchange-localcamps-header-1-1=Les programmes de camps d\u2019été / 4-15 ans
intlexchange-localcamps-content-1-1=Les participants de camp d\u2019été peuvent choisir des activités qu\u2019ils aiment à l\u2019extérieur du plan sportif, ils ont une chance de développer leurs passions ou trouver une compétence neuve.

intlexchange-localcamps-header-2-1=\u5907\u9009\u9879\u76EE\u6709

intlexchange-localcamps-header-3-1=Le classe de natation / 4-12 ans
intlexchange-localcamps-content-3-1=Ce nautisme peut laisser tous les participants à bénéficier des cours de niveaux différents donnés par la Croix-Rouge de Canada. Après la session, nos professeurs adjoints vont vous donner un cahier qu\u2019ils utilisent pour noter vos développements pendant la session.

intlexchange-localcamps-header-3-2=Le tennis / 9-15 ans
intlexchange-localcamps-content-3-2=Le tennis est capable d\u2019entraîner l\u2019aptitude sportive, la technique de tennis et la stratégie compétitive dans un environnement amusant. Peut-être un autre joueur de tennis de talent comme Roger Federer est parmi vous.

intlexchange-localcamps-header-3-3=Le cours d\u2019escalade / 9-15 ans
intlexchange-localcamps-content-3-3=Ce programme d\u2019escalade est utile pour étudier le sport d\u2019escalade ou améliorer votre technique. L\u2019escalade attrayante à l\u2019intérieur va lancer un défi aux jeunes qui adorent ce genre de sport.

intlexchange-localcamps-header-3-4=Le karaté / 9-15 ans
intlexchange-localcamps-content-3-4=Ce programme de karaté permet aux participants de savoir les principes du karaté et la conscience de se protéger dans un environnement amusant. Des cours sont donnés par des enseignants professionnels de l\u2019école de Karaté Excellence.

intlexchange-localcamps-header-3-5=Les arts créatifs / 4-6 ans
intlexchange-localcamps-content-3-5=Cette classe introduit diverses formes d\u2019arts comme l\u2019art visuel ou le théâtre aux enfants, et on va ajouter des cours créatifs de danse et de musique. Des enfants ont besoin de montrer leurs résultats aux parents le vendredi.

intlexchange-localcamps-header-3-6=Les arts / 7-10 ans
intlexchange-localcamps-content-3-6=Le cours d\u2019art va activer la créativité des enfants par le dessin, la sculpture, l\u2019imprimerie et la peinture. Le vendredi, on va organiser une petite expo pour des parents pour montrer les travaux des enfants. C\u2019est une marque qui appartient à toi uniquement, est-ce que vous êtes prêt ? Commence vos créations, SVP !

intlexchange-localcamps-header-3-7=La dance / 7-10 ans
intlexchange-localcamps-content-3-7=Le cours de danse permet aux enfants de connaître divers types de danses comme le jazz-funky, le hip-hop et la danse moderne. Des enfants vont pratiquer leur danse pendant une semaine avant de faire une représentation devant les parents.

intlexchange-localcamps-header-3-8=La performance d\u2019hippisme
intlexchange-localcamps-content-3-8=Le cours de performance d\u2019hippisme offre une chance d\u2019étudier la performance d\u2019hippisme la plus classique, comme la danse sur un câble métallique, le vol dans le ciel et le spectacle de variété. Après une semaine d\u2019entraînement, les participants vont montrer une performance aux parents.

intlexchange-localcamps-header-3-9=La science / 7-12 ans
intlexchange-localcamps-content-3-9=Le cours de science donne une expérience interactive aux enfants à travers des petites expérimentations scientifiques. On active leurs enthousiasmes scientifiques par des explications claires et des activités manuelles et mentales. Des participants vont montrer leurs résultats aux parents le vendredi.

intlexchange-localcamps-header-3-10=La vidéo créative courte / 9-15 ans
intlexchange-localcamps-content-3-10=Le cours de vidéo créative courte enseigne comment faire un petit film aux enfants, tous les participants peuvent désigner le texte, changer la scène et finir leurs petites vidéos favorables sous l\u2019aide des experts techniques.
intlexchange-localcamps-content-3-10b=Il faut faire attention que le programme de vidéo créative courte sera disponible pendant des périodes seulement :
intlexchange-localcamps-item-3-10-1=Le 25 juin 2018 \u2013 Le 6 juillet 2018
intlexchange-localcamps-item-3-10-2=Le 9 juillet \u2013 Le 20 juillet 2018
intlexchange-localcamps-item-3-10-3=Le 23 juillet 2018 \u2013 Le 3 août 2018
intlexchange-localcamps-item-3-10-4=Le 6 août 2018 \u2013 Le 17 août 2018


#villa maria local
intlexchange-localcamps-title-2=Le camp d\u2019été à Villa Maria
intlexchange-localcamps-header-2-1=Caractéristiques
intlexchange-localcamps-content-2-1-1=Des interactions avec des enfants occidentaux. C\u2019est un vrai camp de communication internationale.
intlexchange-localcamps-content-2-1-2=Un bel environnement, des stationnements, une salle de sport de bonne qualité, des entraînements de foot, de basket, de tennis, de gymnastique, d\u2019escalade. Toutes les activités peuvent être faites à l\u2019intérieur, vos enfants seront capables d\u2019éviter la chaleur en été. On possède un très grand stade extérieur et une piscine.
intlexchange-localcamps-content-2-1-3=Sécuritaire et assuré. On offre des équipements de protection quand ils font du sport et une assurance à tous les membres du camp.
intlexchange-localcamps-content-2-1-4=Des professeurs et des entraîneurs méticuleusement choisis. Ils ont tous été entraînés professionnellement et ont obtenu le certificat de l\u2019Association des Camps du Québec.
intlexchange-localcamps-content-2-1-5=On vérifie l\u2019hygiène et la sécurité du campus et des équipements aux dates fixes.
intlexchange-localcamps-content-2-1-6=Des nourritures de nutrition équilibre désigné et approuvé par des nutritionnistes d\u2019or

intlexchange-localcamps-header-2-2=On vous promet un camp de haute qualité
intlexchange-localcamps-content-2-2-1=Toutes les classes présentent leurs résultats chaque vendredi.
intlexchange-localcamps-content-2-2-2=Après la session de huit semaines, on organisera une grande cérémonie de clôture de performance pour des étudiants chinois et occidentaux. 
intlexchange-localcamps-content-2-2-3=Un remboursement de 75%des taxes à la fin d\u2019année.

intlexchange-localcamps-header-2-3=La présentation du programme
intlexchange-localcamps-content-2-3-1=On accepte des enfants entre 4 et 15 ans. Le camp se situe au collège Villa Marie du quartier NDG. Ce camp a une expérience de 50 ans, et a déjà passé l\u2019authentification de l\u2019Association des Camps du Canada, donc il est largement recommandé grâce aux moniteurs excellents. Les classes sont en petite groupe, ça nous permet de parfaitement s\u2019occuper tous les enfants. La proportion entre des enfants et des moniteurs est 15 : 1, donc on est sûr que des enfants peuvent recevoir plus d\u2019attentions en matière de nourriture, de santé et d\u2019émotion.

