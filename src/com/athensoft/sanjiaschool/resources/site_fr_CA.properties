team-expert3-item-4=Docteur Sylvain Beauregard est le président-directeur général du centre de Notre-Dame de Rivière-Rouge depuis le 15 février 1996. Le camp de Rivière-Rouge est un camp connu au Québec pour cultiver la capacité de gestion supérieure, il accepte seulement des membres qui sont d'accord avec leurs valeurs et leurs idées. Les valeurs et les idées de ce camp sont fortement acceptées par les gens locaux, donc les membres sont constitués par des enfants des ménages à hauts revenus dans la région, des étudiants des meilleures écoles privées, et des enfants à l'église.
team-expert3-item-5=Docteur Sylvain Beauregard s'applique à l'éducation depuis plusieurs années, et il a écrit et publié des livres d'éducation « Touchez les c\u0153urs » pour aider des enfants de tous les âges sur le développement psychologique. Docteur est contre l'enseignement rigide, donc il n'y a pas de classe rigide dans le camp. Par contre, il y a des activités amusantes. On leur passe des idées et des valeurs positives, comme observer le monde, penser à la vie, comprendre soi-même, persister dans nos rêves, découvrir les beautés de la vie, rendre service aux autres, surpasser les difficultés, développer nos potentiels, etc.

