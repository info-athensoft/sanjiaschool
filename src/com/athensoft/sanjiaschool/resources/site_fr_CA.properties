aboutus-section-history-title-1=L'histoire et l'avenir du San Jia
aboutus-section-history-content-1=Insister sur le développement entier des étudiants, promouvoir la culture traditionnelle chinoise
aboutus-section-history-title-2=La directrice: Ping An

aboutus-section-history-content-2=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;« San Jia » représente l'idée d'une éducation de la moralité, de l'intelligence et du physique des étudiants en entier. « San Jia » existe depuis plus de huit ans.
aboutus-section-history-content-3=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;En 2010, l'école chinoise San Jia a été créée.
aboutus-section-history-content-4=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Après la fondation de l'entreprise San Jia en 2013, on a organisé des activités culturelles qui ont permis de propager la culture chinoise à Montréal.
aboutus-section-history-content-5=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;En 2013, l'école de San Jia a déménagé au nouveau campus pour satisfaire les demandes de plus de parents et d'étudiants. Notre nouveau campus a un bel environnement près de la station Villa Maria. Il est facile d'accès et il y des stationnements gratuits.
aboutus-section-history-content-6=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;En 2013, les professeurs et les étudiants de San Jia ont pratiqué la cérémonie du thé, le taïchi et le guzheng (un genre d'instrument traditionnel chinois) pendant la semaine de la culture chinoise à l'expo jardinier mondial. Dans la même année, la bande des 31 cordes créée par les professeurs du département des arts de San Jia a gagné le deuxième prix au festival multiculturel de Montréal. En 2013, on a organisé la première compétition de photos de San Jia aussi.
aboutus-section-history-content-7=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;En 2014, l'école de San Jia a fait le gala de nouvel an chinois pour des écoles francophones locales en représentant des chinois à Montréal. Dans la même année, après d'avoir obtenu la délégation du représentant de l'admission de la région de Chine des commissions scolaires du Québec, on a commencé un programme pour étudier aux pays étrangers. On a accepté l'invitation du bureau des affaires des chinois outre-mer du Shandong dans un mois, et on a organisé le premier « voyage au Shandong » pour des enfants d'origine chinoise. On fait tout notre possibles à promouvoir et développer la culture chinoise au Québec.
aboutus-section-history-content-8=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;En septembre 2014, Des professeurs et des étudiants de San Jia ont été invités par la bibliothèque de la ville de Montréal à entreprendre le mois de la culture traditionnelle chinoise et à donner des conférences et des performances en anglais et en français.
aboutus-section-history-content-9=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;« San Jia » continue d'innover et d'avancer pour avoir un plus grand impact sociétal à l'avenir.
aboutus-section-history-content-10=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;La langue est importante dans le développement d'une race. Comment laisser des enfants d'origine chinoise en Amérique du Nord se fondre dans la société locale et connaître leurs propres cultures et histoires, raffermir la fierté et la confiance de la race chinoise en même temps était un sujet important pour « San Jia » quand notre école venait de commencer. Bien étudier la langue chinoise, c'est la meilleure façon. Entre 2014 et 2015, « San Jia » a popularisé l'enseignement du chinois. On va ajouter l'investissement et diminuer le frais de scolarité à un minimum de 155 dollars (annuel) et donner la bourse aux meilleurs étudiants pour activer leur enthousiasme. On va renforcer nos ressources d'enseignement, former nos professeurs ensemble avec l'école primaire au Shandong à distance, promouvoir les dernières méthodes d'éducation chinoise et faire des plans en détails. On va établir une coopération avec des bibliothèques du bien-être public en Chine pour organiser une activité de la sélection de mères d'histoires. On va propager la lecture des livres d'histoires imagées, leur cultiver une bonne habitude de lecture qu'ils peuvent être profités pour toute la vie. Des enfants sont capables d'élever leurs niveaux de chinois et apprendre des connaissances par rapport à la culture chinoise sans qu'ils s'en aperçoivent, et ils peuvent apprendre plus de caractères chinoises par la lecture aussi. De plus, San Jia s'applique à employer des professeurs connus pour établir une bonne marque. Par exemple, le département d'éducation physique a comme professeur d'art martial chinois qui vient de l'école d'éducation physique de Hao Ran et ex-champion de Taïchi de la province du Jiangxi, Monsieur professeur Wang, professeur d'échecs, monsieur Jiang Wei, le club de tennis de table et l'équipe de foot chinois. Le département d'art n'a pas seulement la bande des 31 cordes, mais aussi des cours de guzheng, de guitare, de piano électronique, de chorale, de peinture, de calligraphie et de danse chinoise qui a adopté la danse pour les enfants de l'école de Phénix. Le club de San Jia a beaucoup d'activités riches et variées.
aboutus-section-history-content-11=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;En 2015, on va fonder une école de langue internationale en coopérant avec la commission scolaire francophone, tous les niveaux de cours d'anglais, de français et de chinois sont inclus.
aboutus-section-history-content-12=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L'école de « San Jia » a un rêve de devenir un pont qui connecte les cultures chinoise et canadienne, et cette porte est déjà ouverte pour tout le monde. On rêve d'offrir un esprit plus riche aux enfants et leur mener une vie plus constante et plus confiante.
#End of Overview Area


