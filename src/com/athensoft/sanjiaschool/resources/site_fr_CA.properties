course-langtraining-content-17=5. \u542C\u7ECF\u5178\u6545\u4E8B\u548C\u8868\u6F14\u7ECF\u5178\u6545\u4E8B
course-langtraining-content-18=6. \u96BE\u70B9\u6559\u5B66\u662F\u7A81\u7834\u8BED\u6CD5
course-langtraining-content-19=7. \u62E5\u6709\u4E00\u4E2A\u6709\u7740\u591A\u5E74\u82F1\u8BED\u548C\u6CD5\u8BED\u7684\u6559\u5B66\u7ECF\u9A8C\u7684\u4E2D\u897F\u8001\u5E08\u7EC4\u6210\u7684\u5907\u8BFE\u56E2
course-langtraining-content-20=8. \u6839\u636E\u5B66\u751F\u7684\u5E74\u9F84\u548C\u6CD5\u8BED\u7A0B\u5EA6\u5206\u73ED\uFF0C\u56E0\u6750\u65BD\u6559\uFF0C\u56E0\u9F84\u800C\u6559
