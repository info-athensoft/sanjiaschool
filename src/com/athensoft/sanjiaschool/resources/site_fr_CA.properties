localcamps-edphy-miniwild-title=Le mini-camping à l'extérieur 4-12 ans (Trois jours et deux nuits)

localcamps-edphy-miniwild-header-1=Description
localcamps-edphy-miniwild-content-1-1=Trois jours et deux nuit (Du lundi au mercredi)
localcamps-edphy-miniwild-content-1-2=Ce camp a été fondé en 1965, et il est arrivé à sa 53ème année en 2018. Le camp a été authentifié par le Ministre de l'Éducation du Québec et l'Association des camps du Canada. L'internationalisation est sa caractéristique, car on accueille des étudiants de tous les pays à participer aux camps d'été chaque année.
localcamps-edphy-miniwild-content-1-3=Le mini-camping à l'extérieur se situe dans une forêt de 590 acres qui possède un lac privé se lie avec la Rivière-du-Nord. Le camp a ses propres installations divertissantes et un parc d'éducation physique. Les installations ont été construites près de la montagne, dans un village classique au fond de la montagne des Laurentides qui a une distance de 80 kilomètres du centre-ville de Montréal.
localcamps-edphy-miniwild-content-1-4=On offre des services d'autobus scolaire jusqu'au camp. Des étudiants font des activités variées au camp. Ils ont des cours de langues et des cours de loisir tous les matin matins, des activités spéciales les après-midis, les soirs et les fins de semaines. Une chambre aux résidences est partagée par trois à cinq étudiants, et chaque chambre a sa propre salle de bain.
localcamps-edphy-miniwild-content-1-5=On offre des appareils sportifs nécessaires pour des activités.

localcamps-edphy-miniwild-header-2=Dates
localcamps-edphy-miniwild-content-2-1=Du 25 juin au 17 août 2018, chaque semaine.

