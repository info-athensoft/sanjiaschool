#page: localcamps-art.jsp localcamps-art
localcamps-art-title-1=Le camping à l'extérieur d'esquisse artistique
localcamps-art-content-1=L'académie internationale de l'éducation de San Jia du Québec a organisé un camp d'été d'esquisse artistique. Les parents et les enfants ont beaucoup aimé. Cette année, on organise le camping filial à l'extérieur au sujet d'esquisse artistique encore grâce aux demandes des étudiants et des parents. Le camp est guidé par Monsieur Logan, un professeur qui a beaucoup d'expériences.
localcamps-art-content-2=Les enfants, comment vous allez passer vos vacances en été à Montréal ? Veuillez préparer vos valises, on y va ! On se rencontre et fait du camping aux parc nationaux les plus proches de Montréal où on peut trouver la plage, la rivière, faire de la plongée, de la marche, du sport et observer des oiseaux. Préparez vos valises, on se voit au camping d'été d'esquisse artistique de l'éducation de San Jia.

localcamps-art-header-1=L'inscription
localcamps-art-content-1-1=Du 11 août au 12 août (Deux jours et une nuit)
localcamps-art-content-1-2=Au camp du parc national OKA, des enfants entre 5 et 12 ans sont disponibles pour l'inscription
localcamps-art-content-1-3=Des enfants moins de 5 ans a besoin de l'accompagnement des parents
localcamps-art-content-1-4=<strong>Les réservations sont disponibles à partir de maintenant
localcamps-art-content-1-5=<strong>Le frais : $150 (des enfants) $100 (des adultes)

localcamps-art-header-2=Le but éducatif de cette session
localcamps-art-header-2-1=Le rétablissement de l'origine naturelle en santé des enfant urbains
localcamps-art-content-2-1=Le rapprochement à la nature, l'expérience à l'extérieur, l'agrandissement de nos champs visuels, l'expérience amusante de jouer avec des parents et des amis, le rétablissement et le développement de l'origine naturelle

localcamps-art-header-2-2=Aider des enfants à voir les choses qui n'existent pas dans la région urbaine
localcamps-art-content-2-2=Laisser les enfants toucher à la nature étroitement, à comprendre l'harmonie entre l'être-humain et la nature, à savoir, à connaître et à protéger la nature.

localcamps-art-header-2-3=Aider des enfants à améliorer et à approfondir la relation filiale
localcamps-art-content-2-3=Aider des enfants à améliorer et à approfondir la relation filiale en finissant des activités ensemble avec leurs parents. Ils doivent s'avancer et s'harmoniser mutuellement, c'est toujours positif sur la filiation.

localcamps-art-header-2-4=Aider des enfants à découvrir leurs esprits scientifiques
localcamps-art-content-2-4=Faire apprendre des enfants comment jouir la beauté de la nature en utilisant une vue artistique, comment analyser des beaux paysages et les couleurs, comment dessiner des paysages naturels et des c\u0153urs en utilisant une brosse à la main.

localcamps-art-header-3=Le camp d'entraînement d'esquisse artistique
localcamps-art-header-3-1=1.Partager la nature
localcamps-art-content-3-1=Se mettre nous-même dans la nature, participer aux activités en plein air comme escalader une montagne, trouver des trésors, faire du sport etc. Vous pouvez obtenir des cadeaux précieux de la nature si vous avez fait tout.

localcamps-art-header-3-2=2.Les activités artistiques
localcamps-art-content-3-2=Des ressources riches dans la nature, des conditions naturelles variés, la lumière du soleil, la brise, faire l'esquisse artistique ou la sculpture doucement, rester dans la classe la plus confortable, voyager librement dans la mer artistique\u2026

localcamps-art-header-3-3=3.La soirée de feu de camp
localcamps-art-content-3-3=Dans la soirée au camp, on s'assoit près du feu, raconte des histoires lentement, chante amusement, danse et met la graine de l'amour!

localcamps-art-header-4=La présentation des activités (L'horaire)
localcamps-art-header-4-1=Jour 1 (le 5 août)
localcamps-art-item-4-1-1=8:30      Les voitures doivent arriver devant l'entrée principale du campus Villa Maria (dans la communauté sénile près de la station Villa Marie), et c'est parti !
localcamps-art-item-4-1-2=10:00    Arriver au camp de troupe enfante dans le parc national OKA, la compétition de dressement de tente par famille (les trois premières familles qui ont bien établi peuvent obtenir un cadeau)
localcamps-art-item-4-1-3=10:00 \u2014 11:30    Le cours d'esquisse artistique (On demande les parents à préparer des planches à dessin, des papiers et des brosses pour vos enfants)
localcamps-art-item-4-1-4=12 : 00 \u2014 13 : 00    Prendre le dîner
localcamps-art-item-4-1-5=L'activité de trouver des trésors (L'activité en groupe, chaque groupe a une carte et des missions : 5 genres de matériaux de nourritures, 2 genres de nourritures de base, des breuvages, une bouteille d'eau pour chaque personne, un cadeau pour tout le monde)
localcamps-art-item-4-1-6=15 : 30 \u2014 16 : 30    Coopérer entre les groupes, préparer le dîner à l'aide des parents
localcamps-art-item-4-1-7=17 : 00 \u2014 18 : 00    Prendre le souper ensemble
localcamps-art-item-4-1-8=19 : 00 \u2014 21 : 00    La soirée du feu de camp

localcamps-art-header-4-2=Jour 2 (le 6 août)
localcamps-art-item-4-2-1=7 : 30 \u2014 8 : 00        Prendre le déjeuner
localcamps-art-item-4-2-2=8 : 30 \u2014 11 : 30      Escalader une montagne, faire de la bicyclette
localcamps-art-item-4-2-3=12 : 00 \u2014 13 : 00    Prendre le dîner
localcamps-art-item-4-2-4=13 : 30 \u2014 16 : 30    La période des activités libres
localcamps-art-item-4-2-5=17 : 00 Rentrer

localcamps-art-header-4-3=La remarque
localcamps-art-content-4-3-1=Tous les activités et menus ci-dessus peuvent être changés ou remplacés convenablement selon le cas du marché.

localcamps-art-header-5=Les conditions
localcamps-art-item-5-1=Des participant a besoin d'avoir au moins de 5 ans et d'avoir une bonne santé.
localcamps-art-item-5-2=Au moins un parant doit y participer.
localcamps-art-item-5-3=Vous devez apporter vos propres installations.
localcamps-art-item-5-4=Après d'avoir inscrit, vous devez y participer en entier sauf des cas d'urgence.

localcamps-art-header-6=Le frais
localcamps-art-item-6-1=$150 par enfant et $100 par adulte, le frais de camp, le frais de quatre repas et le frais de professeurs (pour les enfants) sont inclus.
localcamps-art-item-6-2=Le frais de tante (5 dollars), le frais de vélo et le frais de transport ne sont pas inclus.

localcamps-art-header-7=Les suggestions
localcamps-art-item-7-1=Vous devez préparer des vêtements chauds, des tentes, des sacs de couchages et une paire de chaussures de plus (les adultes et des enfants)
localcamps-art-item-7-2=On n'achète pas d'équipement ensemble, donc préparez 2-3 litres d'eau SVP.
localcamps-art-item-7-3=Les participants doivent être en bonne santé, mais nous avons une boîte de médicament, comme le Band-Aid, le pansement et le tampon de povidone. Veuillez protéger la nature, il ne faut pas jeter des déchets par terre.
localcamps-art-item-7-4=Tous les participants doivent nécessairement suivre les ordres du chef.
localcamps-art-item-7-5=Si vous ne suivez pas les ordres du camp et causer l'accident, les adultes sont tenus responsables de toutes les conséquences, et l'animateur gardera le droit de chercher à établir la responsabilité juridique.
localcamps-art-item-7-6=Si le voyage est arrêté à cause de raison inéluctable (le trafic barré, la voiture en panne, la mauvaise température, l'accident), l'école aura le droit de dresser un autre programme de voyage.

localcamps-art-header-8=Les consignes
localcamps-art-content-8-1=On vous sépare en groupe de 3 à 5 familles, et chaque groupe a besoin de choisir un adulte comme le chef de groupe. Nos activités sont toujours en groupe. Chaque groupe doit trouver un photographe, un responsable de vie et un responsable d'art parmi vous aussi.

localcamps-art-header-9=L'information sur le rassemblement
localcamps-art-content-9-1=Les participants qui conduisent ou utilisent notre service de transport doit se réunir à la communauté sénile près de la station Villa Marie à 8 : 30 du 5 août, et on y va ensemble. Pour les participants qui veulent y aller par vous-même, vous pouvez arriver au camp OKA à 10 : 00.

