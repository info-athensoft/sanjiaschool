#page: course-funchinese.jsp
course-funchinese-title-1=Les cours de chinois
course-funchinese-content-1=<strong>Quelques choses spéciales</strong>
course-funchinese-content-2=Le cours de chinois de San Jia utilise les manuels « le chinois » et « la transcription phonétique (Pinyin) » spécialement pour des enfants d\u2019origine chinoise d\u2019outremer écrits par l\u2019Université Jinan. On divise des étudiants en groupe par leurs âges et leurs résultats du test de classement. Chaque séance, on cherche des cultures chinoises et des travaux manuels compréhensibles et acceptables selon les âges différentes des enfants pour chaque classe. Nos cours non seulement améliorent les intérêts des enfants sur le chinois, mais aussi leurs ouvert une porte vers la succession de la culture chinoise.
course-funchinese-content-3=<strong>Le but</strong>
course-funchinese-content-4=1. Chaque enfant peut écrire 300 caractères et lire 1000 caractères par session pour lire des livres imagés indépendamment
course-funchinese-content-5=2. Donner une chance aux enfants de créer leurs propres travaux comme une bonne mémoire
course-funchinese-content-6=* Apprendre à lire en caractères chinois + créer des livres d\u2019histoires imagés, écouter par oreilles, penser par tête, expliquer des caractères et des images
course-funchinese-content-7=* Connaître les principes, étudier les politesses, développer l\u2019ED et l\u2019IQ en même temps

#page: course-chinesesl.jsp
course-chinesesl-title-1=Learning Chinese as a Second Language
course-chinesesl-content-1=<strong>Introduction</strong>
course-chinesesl-content-2=This course is based on the textbook of Tsinghua Chinese for children and the western teaching philosophy of 1 + 1 + 1.
course-chinesesl-content-3=The use of situational conversation mode can effectively improve the basic skills of students. Participants will be invited to the Chinese environment (in the classroom or outside the classroom), and try to practice oral expression in the Chinese context.
course-chinesesl-content-4=In addition, students will participate in reading and writing courses.

#page: course-langtraining.jsp
course-langtraining-title-1=Language training
course-langtraining-content-1=<strong>Introduction</strong>
course-langtraining-content-2=The use of situational conversation mode can effectively improve basic skills of French, English and Chinese. Participants will be invited to a variety of different language environments (in the classroom or outside the classroom), try to practice oral Chinese in different contexts. In addition, students will participate in reading and writing courses.
course-langtraining-content-3=<strong>Montessori English preschool</strong>
course-langtraining-content-4=This class is for children aged from 3 to 6 years old. In the same class, younger children learn new knowledge and skills faster and better thanks to older children's demonstrations; and older children are trained with leadership skills in the process of guiding younger children.
course-langtraining-content-5=In addition to English teaching, teachers tailor teaching to students' needs, using Montessori teaching tools, so that children will improve their life practice, perception, language, mathematics, biology, geography, art, and music, including all aspects of learning to a new level. 
course-langtraining-content-6=Besides the traditional Montessori teaching method, our teachers also focus very much on the development of children's science and technology knowledge which is to meet the needs of today's social development. In the study, our children usually are ahead of others who are at the same age in mathematics, English spelling and reading.

course-langtraining-content-11=<strong>Des spécialisés du cours d\u2019accueil en français</strong>
course-langtraining-content-12=Le cours d\u2019accueil en français est divisé en deux classes : la classe de l\u2019école primaire et la classe du secondaire. Chaque classe est divisée en trois niveaux encore : le niveau élémentaire, le niveau intermédiaire et le niveau avancé.
course-langtraining-content-13=1. Un vrai cours en petit groupe
course-langtraining-content-14=2. L\u2019enseignement de la transcription phonétique
course-langtraining-content-15=3. Beaucoup de vocabulaires
course-langtraining-content-16=4. Des communications basiques en français
course-langtraining-content-17=5. Raconter des histoires classiques et les jouer
course-langtraining-content-18=6. Surmonter des difficultés grammaticales
course-langtraining-content-19=7. Un groupe d\u2019enseignants chinois et occidentaux avec plusieurs années d\u2019expériences professionnelles
course-langtraining-content-20=8. Classer des étudiants par groupes d\u2019âges et niveaux de français, communiquer des connaissances aux élèves selon leurs différences d\u2019aptitude et d\u2019intelligence ou leurs différences d\u2019âge
course-langtraining-content-21=9. Des cours plongeants, cultiver des habitudes des élèves de penser en français
course-langtraining-content-22=10. Insister sur la construction psychologique des élèves, raffermir leurs confiances
course-langtraining-content-23=11. Cultiver la capacité à un d\u2019étudier indépendamment, stimuler des bonnes habitudes d\u2019étudier.

