career-kidgarden-intro-header-1=Coin des Lutins
career-kidgarden-intro-content-1-1= "Coin des Lutins" est une institution internationale d'éducation préscolaire investie par le Groupe d'éducation préscolaire Canada Coin des Lutins au Canada. Il est sous la juridiction du minist\u00e8re de la Famille du Québec.
career-kidgarden-intro-content-1-2=En plus de fournir des services de soins infirmiers à plein temps aux enfants de la région, le Groupe d'éducation préscolaire Canada Coin des Lutins offre également l'autorisation de la marque préscolaire internationale "Coin des Lutins" et le droit d 'utiliser le matériel pédagogique de la petite enfance.  La formation des enseignants, l'échange d'affaires en ligne, le soutien de la marque et de l'image, la plateforme d'études sur les voyages transfrontaliers et les visites des garderies canadiennes. Nous avons deux franchises de garderie "Coin des Lutins" en Chine à l'heure actuelle.

career-kidgarden-intro-header-2=Quatre garderies subventionnées
career-kidgarden-intro-content-2-1=Nos garderies sont principalement destinées aux enfants de 6 mois à 5 ans. Apr\u00e8s un développement continu, notre groupe compte maintenant quatre garderies subventionnées à l'extérieur de l'île de Montréal, situées dans la ville de Saint-Zotique et Coteau-du-Lac, dans la partie ouest de Montréal.
career-kidgarden-intro-content-2-2=Nos garderies sont situées dans de bons quartiers dans un cadre magnifique et des moyens de transport pratique à proximité. Gr\u00e2ce à sa situation géographique et à son bel environnement, il attire de nombreux parents et enfants locaux. Nos garderies respectent des concepts éducatifs diversifiés et utilise un syst\u00e8me avancé de gestion de l'éducation. Pr\u00e8s d'une centaine d'éducateurs des communautés locales prennent soin des enfants ici pour que ces derniers puissent apprendre gr\u00e2ce aux jeux et grandir en bonne santé.

