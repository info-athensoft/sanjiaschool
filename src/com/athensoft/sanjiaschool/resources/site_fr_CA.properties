oversea-immigrant-quebec-investor-title=Programme des investisseurs
oversea-immigrant-quebec-investor-content=Les candidats qui a réussi à être approuvés par le Programme des investisseurs peuvent obtenir un visa canadien sans condition, et ils sont permis de commencer à habiter, à travailler et à faire la commence en tout lieu du Canada immédiatement. Leurs enfants sont capables d\u2019étudier au Canada et de faire la demande d\u2019admission pour l\u2019école primaire, le secondaire ou l\u2019université avec un statut d\u2019immigration de la résidences permanentes (mais pas les étudiants internationaux) aussi.

oversea-immigrant-quebec-investor-header-1=I. Les exigences
oversea-immigrant-quebec-investor-header-1-1=1. L\u2019exigence minimale sur vos propriétés nettes
oversea-immigrant-quebec-investor-content-1-1=Disposer, seul ou avec l'époux ou le conjoint de fait qui vous accompagne, d'un avoir net d'au moins 2 000 000 $ CA (ou en monnaie étrangère équivalente), obtenu licitement. Les propriétés immobilières, les comptes bancaires, les actions, les obligations du trésor et les pensions de retraite sont inclus dans les propriétés nettes. Selon le Programme des investisseurs, les sommes reçus sont considérées comme des propriétés licites aussi. Les sommes reçues par donation moins de six mois avant le dépôt de votre demande ne seront toutefois pas acceptées.
oversea-immigrant-quebec-investor-header-1-2=2. Les investissements sans risque
oversea-immigrant-quebec-investor-content-1-2=Avoir l'intention de vous établir au Québec et signer une convention d\u2019investissement de 1 200 000 $ CA, avec un intermédiaire financier (courtier ou société de fiducie) autorisé à participer au Programme des investisseurs. Le placement de 1 200 000 $ CA, d\u2019une durée de cinq ans, est garanti par le gouvernement du Québec. Les investissements vous rendront après 5 ans au complet mais sans intérêt selon les règlements de ce programme. Remarque : Ce genre d\u2019investissement passif peuvent être établi après que votre demande d\u2019immigration du Programme des investisseurs a été approuvée préliminairement, donc il n\u2019y a aucun risque, mais votre demande d\u2019Immigration des investisseurs et entrepreneurs de la fédération canadienne sera refusée dans le futur.
oversea-immigrant-quebec-investor-header-1-3=3. Le plan de financement
oversea-immigrant-quebec-investor-content-1-3=Si les investisseurs ne veulent pas satisfaire l\u2019exigence minimale de 800,000 dollars canadiens par la déclaration de propriété, ils peuvent réaliser la somme d\u2019investissement à l\u2019aide d\u2019un prêt de 220,000 dollars canadiens au maximum (comprend tous les intérêts et les frais) d\u2019un établissement financier authentique. « Le prix réel » pour obtenir le visa des investisseurs du Canada est environ 1,200,000 RMB (calculé par le taux de change) seulement. On garde des bonnes relations coopératives avec des agences financières qui offrent les prêts aux clients du Programme des investisseurs. Si vous choisissez d\u2019utiliser nos services, on peut vous aider à être financé avec un taux d\u2019intérêt très compétitif. Les candidats doivent réaliser la somme d\u2019investissement dans 110 jours après que leurs demandes de visa des investisseurs du Canada auront été approuvées préliminairement.
oversea-immigrant-quebec-investor-header-1-4=4. La résidence permanente du Québec 
oversea-immigrant-quebec-investor-content-1-4=De plus, les candidats du Programme des investisseurs doivent avoir la volonté de résider au Québec.
oversea-immigrant-quebec-investor-header-1-5=5. L'expérience en gestion
oversea-immigrant-quebec-investor-content-1-5=Nous définissons l'expérience en gestion comme étant l'exercice, durant au moins deux ans au cours des cinq ans précédant la demande de certificat de sélection, de fonctions de planification, de direction et de contrôle de ressources financières ainsi que de ressources humaines ou matérielles, sous votre autorité. Cette expérience ne comprend pas celle acquise dans le cadre d'un apprentissage, d'une formation ou d'une spécialisation sanctionnée par un diplôme. Avoir une expérience en gestion soit dans une entreprise agricole, commerciale ou industrielle licite, soit dans une entreprise professionnelle licite dont le personnel, vous excluant, y occupe au moins l'équivalent de deux emplois à plein temps, soit pour un organisme international ou un gouvernement, l'un de ses ministères ou organismes.

oversea-immigrant-quebec-investor-header-2=II. Les processus pour faire la demande du programme des investisseurs du Québec
oversea-immigrant-quebec-investor-content-2-1=Premièrement, vous avez besoin d\u2019évaluer si vos conditions correspondez vraiment aux exigences du programme d\u2019immigration.
oversea-immigrant-quebec-investor-content-2-2=Puis vous devez analyser sérieusement vos expériences en commerce et la qualité de votre entreprise pour déterminer la possibilité de réussite. Les candidats ont besoin de trouver un agent sérieusement et discrètement, parce qu\u2019un agent professionnel qui a beaucoup d\u2019expériences peuvent analyser la circonstance précisément en fonction des situations variables pour chaque candidat. C\u2019est-à-dire que l\u2019agent vous offre un plan lequel correspondant seulement à votre propre cas d\u2019après ses expériences riches et un grand nombre d\u2019exemples précédents. L\u2019avantage d\u2019un vrai agent professionnel est qu\u2019il peut déterminer la direction de la demande d\u2019immigration correctement, savoir les principes des agents d\u2019immigration sur la sélection des candidats, expliquer précisément pour ce genre de demande, et essayer de faire éviter les agents d\u2019immigration de se méprendre des questions particulières.
oversea-immigrant-quebec-investor-content-2-3=Choisir un agent et signer un contrat avec lui.
oversea-immigrant-quebec-investor-content-2-4=Préparer les documents d\u2019après le conseil de votre agent.
oversea-immigrant-quebec-investor-content-2-5=L\u2019agent envoie les documents bien préparés au Ministre de l\u2019Immigration, de la Diversité et de l\u2019Inclusion, et le Ministre vérifie vos documents préliminairement.
oversea-immigrant-quebec-investor-content-2-6=Le Ministre de l\u2019Immigration, de la Diversité et de l\u2019Inclusion vous distribue la convocation à une entrevue par lettre selon la situation de la vérification.
oversea-immigrant-quebec-investor-content-2-7=L\u2019entreprise d\u2019agent organise un entraînement sur comment préparer l\u2019entrevue et comment répondre les questions posées par l\u2019agent d\u2019immigration pour les candidats.
oversea-immigrant-quebec-investor-content-2-8=Les candidats reçoivent la notification de l\u2019investissement laquelle les invite à commercer leurs processus de l\u2019investissement après d\u2019avoir passé l\u2019entrevue.
oversea-immigrant-quebec-investor-content-2-9=Les candidats envoient la somme d\u2019investissement au compte lequel est authentifié par le gouvernement du Québec et finissent l\u2019action d\u2019investissement.
oversea-immigrant-quebec-investor-content-2-10=Les candidats reçoivent un reçu de la fondation, et le gouvernement du Québec leur émet le Certificat de Sélection du Québec (CSQ) qui est le document principal que le gouvernement fédéral du Canada vérifie après.
oversea-immigrant-quebec-investor-content-2-11=Après d\u2019avoir reçu ce document, vous devez l\u2019envoyer au Ministre de l\u2019Immigration, des Réfugiés et de la Citoyenneté du Canada ensemble avec les autres documents qu\u2019il demande. Le Ministre de l\u2019Immigration, des Réfugiés et de la Citoyenneté du Canada est responsable de la vérification de sécurité et de l\u2019examen médical. Le gouvernement fédéral du Canada vous distribue le formulaire d\u2019examen médical après que vos documents ont été approuvés.
oversea-immigrant-quebec-investor-content-2-12=Les candidats font l\u2019examen médical d\u2019immigration.
oversea-immigrant-quebec-investor-content-2-13=Le gouvernement fédéral du Canada émet les visas de résidence permanente aux candidats si le résultat de l\u2019examen médical est passable. La procédure d\u2019immigration est terminée.

oversea-immigrant-quebec-investor-header-3=III. Le délai de traitement du programme des investisseurs du Québec
oversea-immigrant-quebec-investor-content-3=Le délai de traitement du programme des investisseurs du Québec dépend de plusieurs éléments, principalement le nombre de candidats dans la région originale du candidat.
oversea-immigrant-quebec-investor-header-3-1=Le délai de traitement provincial
oversea-immigrant-quebec-investor-content-3-1=Les candidats du programme des investisseurs ont besoin d\u2019attendre 9-12 mois pour recevoir le Certificat de Sélection du Québec (CSQ) qui indique que leurs demandes sont approuvées par le gouvernement de Québec.
oversea-immigrant-quebec-investor-header-3-2=Le délai de traitement fédéral
oversea-immigrant-quebec-investor-content-3-2a=Après d\u2019avoir reçu le CSQ, le CIC a besoin d\u2019une période de 3-4 ans à traiter les documents au niveau fédéral. Les candidats du programme des investisseurs du Québec peuvent probablement obtenir le visa des investisseurs du Canada dans 5 ans selon les délais de traitement historiques en moyenne.
oversea-immigrant-quebec-investor-content-3-2b=A part le Québec, beaucoup de régions du Canada ont une longue histoire d\u2019immigration, et le Canada est célèbre pour sa culture multiple. Le Canada respecte les contributions et les caractéristiques des cultures différentes. Le Canada accueille toujours des nouveaux immigrants qui ont des techniques et des talents à résider au Canada pour apporter leurs contributions au développement économique canadien. Le Canada est la maison idéale des immigrants autour du monde.
oversea-immigrant-quebec-investor-content-3-2c=Aujourd\u2019hui, le Canada attire encore l\u2019intérêt des nouveaux immigrants, parce qu\u2019il possède :
oversea-immigrant-quebec-investor-content-3-2c-1=Un bel environnement naturel, un territoire vaste, plein de montagnes, de forêts et de rivières 
oversea-immigrant-quebec-investor-content-3-2c-2=Une société libre, le droit humain qui est sacrément garanti par les lois comme la « Charte canadienne des droits et libertés »
oversea-immigrant-quebec-investor-content-3-2c-3=Une politique stable, plein d'opportunités commerciales, un système bancaire assuré
oversea-immigrant-quebec-investor-content-3-2c-4=Le commerce libre, l\u2019Accord de libre-échange nord-américain
oversea-immigrant-quebec-investor-content-3-2c-5=Un parfait système d\u2019éducation, beaucoup d\u2019universités célèbres au monde
oversea-immigrant-quebec-investor-content-3-2c-6=Un parfait système d\u2019assurance maladie, un plan d\u2019assistance sociale prodigue
oversea-immigrant-quebec-investor-content-3-2c-7=Un des meilleurs pays dans le monde
oversea-immigrant-quebec-investor-content-3-2c-8=Le gouvernement du Canada comprend que les nouveaux arrivants et les nouveaux immigrants ont la difficulté à étudier la nouvelle langue et la nouvelle culture et à s\u2019intégrer dans la nouvelle société, donc le gouvernement du Canada, les gouvernements des provinces et beaucoup d\u2019organisations communautaires publiques et privées se coopèrent pour leur fournir à la langue, à l\u2019emploi, à l\u2019éducation et au logement.

