intlexchange-localcamps-content-1-1=Les participants de camp d'été peuvent choisir des activités qu'ils aiment à l'extérieur du plan sportif, ils ont une chance de développer leurs passions ou trouver une compétence neuve.

intlexchange-localcamps-header-2-1=\u5907\u9009\u9879\u76EE\u6709

intlexchange-localcamps-header-3-1=Le classe de natation / 4-12 ans
intlexchange-localcamps-content-3-1=Ce nautisme peut laisser tous les participants à bénéficier des cours de niveaux différents donnés par la Croix-Rouge de Canada. Après la session, nos professeurs adjoints vont vous donner un cahier qu'ils utilisent pour noter vos développements pendant la session.

intlexchange-localcamps-header-3-2=Le tennis / 9-15 ans
intlexchange-localcamps-content-3-2=Le tennis est capable d'entraîner l'aptitude sportive, la technique de tennis et la stratégie compétitive dans un environnement amusant. Peut-être un autre joueur de tennis de talent comme Roger Federer est parmi vous.

intlexchange-localcamps-header-3-3=Le cours d'escalade / 9-15 ans
intlexchange-localcamps-content-3-3=Ce programme d'escalade est utile pour étudier le sport d'escalade ou améliorer votre technique. L'escalade attrayante à l'intérieur va lancer un défi aux jeunes qui adorent ce genre de sport.

intlexchange-localcamps-header-3-4=Le karaté / 9-15 ans
intlexchange-localcamps-content-3-4=Ce programme de karaté permet aux participants de savoir les principes du karaté et la conscience de se protéger dans un environnement amusant. Des cours sont donnés par des enseignants professionnels de l'école de Karaté Excellence.

intlexchange-localcamps-header-3-5=Les arts créatifs / 4-6 ans
intlexchange-localcamps-content-3-5=Cette classe introduit diverses formes d'arts comme l'art visuel ou le théâtre aux enfants, et on va ajouter des cours créatifs de danse et de musique. Des enfants ont besoin de montrer leurs résultats aux parents le vendredi.

intlexchange-localcamps-header-3-6=Les arts / 7-10 ans
intlexchange-localcamps-content-3-6=Le cours d'art va activer la créativité des enfants par le dessin, la sculpture, l'imprimerie et la peinture. Le vendredi, on va organiser une petite expo pour des parents pour montrer les travaux des enfants. C'est une marque qui appartient à toi uniquement, est-ce que vous êtes prêt ? Commence vos créations, SVP !

intlexchange-localcamps-header-3-7=La dance / 7-10 ans
intlexchange-localcamps-content-3-7=Le cours de danse permet aux enfants de connaître divers types de danses comme le jazz-funky, le hip-hop et la danse moderne. Des enfants vont pratiquer leur danse pendant une semaine avant de faire une représentation devant les parents.

intlexchange-localcamps-header-3-8=La performance d'hippisme
intlexchange-localcamps-content-3-8=Le cours de performance d'hippisme offre une chance d'étudier la performance d'hippisme la plus classique, comme la danse sur un câble métallique, le vol dans le ciel et le spectacle de variété. Après une semaine d'entraînement, les participants vont montrer une performance aux parents.

intlexchange-localcamps-header-3-9=La science / 7-12 ans
intlexchange-localcamps-content-3-9=Le cours de science donne une expérience interactive aux enfants à travers des petites expérimentations scientifiques. On active leurs enthousiasmes scientifiques par des explications claires et des activités manuelles et mentales. Des participants vont montrer leurs résultats aux parents le vendredi.

intlexchange-localcamps-header-3-10=La vidéo créative courte / 9-15 ans
intlexchange-localcamps-content-3-10=Le cours de vidéo créative courte enseigne comment faire un petit film aux enfants, tous les participants peuvent désigner le texte, changer la scène et finir leurs petites vidéos favorables sous l'aide des experts techniques.
intlexchange-localcamps-content-3-10b=Il faut faire attention que le programme de vidéo créative courte sera disponible pendant des périodes seulement :
