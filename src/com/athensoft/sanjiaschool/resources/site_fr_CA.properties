course-funchinese-content-4=1. Chaque enfant peut écrire 300 caractères et lire 1000 caractères par session pour lire des livres imagés indépendamment
course-funchinese-content-5=2. Donner une chance aux enfants de créer leurs propres travaux comme une bonne mémoire
course-funchinese-content-6=* Apprendre à lire en caractères chinois + créer des livres d'histoires imagés, écouter par oreilles, penser par tête, expliquer des caractères et des images
course-funchinese-content-7=* Connaître les principes, étudier les politesses, développer l'ED et l'IQ en même temps

