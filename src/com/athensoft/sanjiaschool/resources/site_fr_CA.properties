#page course-art-drawing.jsp
course-art-drawing-title-1=L\u2019esprit de la peinture \u2014 L\u2019imagination
course-art-drawing-content-1=L\u2019idée de cours d\u2019art \u2014 Professeur Logan
course-art-drawing-content-1-1=La peinture lui-même n\u2019est pas notre but final, par contre, notre but final est de faire développer l\u2019imagination des enfants et des adolescents par les éducations intentionnelles.
course-art-drawing-content-1-2=Comment on ouvre la porte vers l\u2019imaginations et l\u2019intérêt à la peinture pour des enfants ;
course-art-drawing-content-1-3=Comment on cultive la pensée créative et la capacité de se contrôler des adolescents par la peinture ;
course-art-drawing-content-1-4=Comment vous et nous aidons des enfants à voyager dans la peinture qui leur donne des imaginations et des gaietés intarissables ?
course-art-drawing-content-1-5=Pour un enfant, l\u2019imagination est plus importante que beaucoup d\u2019argents.

course-art-drawing-instructor-1=Le professions d\u2019art Wang Wei-Liang
course-art-drawing-instructor-1b=Un CV court du professeur Logan
course-art-drawing-instructor-1-1=Il étudiait la peinture et le design de mode à partir de dix ans.
course-art-drawing-instructor-1-2=Il a été diplômé du collège d\u2019art de Tianjin.
course-art-drawing-instructor-1-3=Il a fait ses études académiques en art de la peinture pendant plus de dix ans.
course-art-drawing-instructor-1-4=Il a s\u2019occupait à faire débuter des étudiants secondaires dans les études artistiques, à améliorer la qualité d\u2019enseignement, à diriger des étudiants avant le Concours national d\u2019entrée d\u2019éducation supérieur (Gaokao) artistique et à diriger la conception de diplôme en design artistique au niveau de baccalauréat en temps plein ou en temps partiel à Pékin et à Qingdao pendant plusieurs années après d\u2019avoir été diplômé.
course-art-drawing-instructor-1-5=Il a eu un grand succès en esquisse, en peinture à huile, en aquarelle, en sculpture, en architecture d\u2019intérieur, en graphisme et en design de mode.
course-art-drawing-instructor-1-6=Il est fort en faire débuter des enfants entre 6 et 8 ans dans la peinture;
course-art-drawing-instructor-1-7=Il est fort en améliorer les techniques de la peinture des enfants entre 8 et 12 ans;
course-art-drawing-instructor-1-8=8\uFF5E12\u5C11\u5E74\u513F\u7AE5\u7ED8\u753B\u6280\u80FD\u6559\u5B66\uFF1B

