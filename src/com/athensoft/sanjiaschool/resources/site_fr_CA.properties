oversea-intlstu-service3-content-1=&nbsp; &nbsp; &nbsp; &nbsp;Le collège Valleyfeild qui a été créé en 1967 est un collège public d'enseignement général et professionnel au Canada. Ça prend environ 50 minutes en voiture de Montréal à l'école. Le collège Valleyfeild a 3000 étudiants maintenant, il offre des cours pré-universitaires et des cours spécialisés de plus de 15 programmes. L'école a le droit de conférer le diplôme du vice-baccalauréat et du certificat. La liste des majeures disponibles se trouvent suivant : la gestion en commerce, le soin infirmier, l'éducation enfante, l'éducation professionnelle, la thérapie par inhalation, la gestion et la comptabilité, le génie mécanique, la technologie informatique et la technologie expérimentale etc.
oversea-intlstu-service3-content-2=&nbsp; &nbsp; &nbsp; &nbsp;L'Académie internationale de l'éducation de San Jia du Québec coopère profondément avec le collège Valleyfeild pour offrir une base de stage et un certificat de stage aux étudiants. On garde des étudiants qui a ont des bonnes notes à travailler à notre école ou à leur recommander des emplois relatifs pour leur assurer de faire développer de toute façon.

