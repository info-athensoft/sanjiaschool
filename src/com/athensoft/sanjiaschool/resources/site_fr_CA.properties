#oversea-immigrant-quebec-peq.html
oversea-immigrant-quebec-peq-title=Le Programme de l'expérience québécoise (PEQ)
oversea-immigrant-quebec-peq-content=Le PEQ a été exécuté en février 2010. Ce programme s'adresse principalement aux travailleurs qualifiés et aux étudiants internationaux qui ont déjà finir ou qui va finir leurs études bientôt au Québec. Si vous correspondez à ces deux statuts, par exemple, vous possédez le permis de travail post-diplôme et vous avez travaillé au Québec comme un travailleur qualifié pendant plus de 12 mois, vous pouvez choisir un statut parmi les deux, remplir les formulaires et faire la demande. Le but de ce programme est de résoudre le problème de vieillissement démographique qui a causé le déficit sérieux de ressources humaines professionnelles et techniques, mais le programme d'immigration des travailleurs qualifiés précédant n'est plus capable d'accueillir les travailleurs qualifiés étrangers à venir au Québec pour satisfaire les demandes mercatiques.

oversea-immigrant-quebec-peq-header-1=-1. Les exigences que les étudiants internationaux au Québec doivent satisfaire :
oversea-immigrant-quebec-peq-content-1-1=Avoir au moins 18 ans ; avoir l'intention de vous établir au Québec pour y occuper un emploi que vous êtes vraisemblablement en mesure d'occuper
oversea-immigrant-quebec-peq-content-1-2=Votre séjour au Québec comme un étudiant international est légal
oversea-immigrant-quebec-peq-content-1-3=Vous possédez un diplôme du Québec admissible au Programme de l'expérience québécoise (PEQ) ou finirez vos études dans six mois après la date de dépôt
oversea-immigrant-quebec-peq-content-1-4=Vous devez posséder un niveau de connaissance intermédiaire avancé en français oral.
oversea-immigrant-quebec-peq-content-1-5=Vous vous engagez a\u0300 subvenir a\u0300 vos besoins essentiels et, le cas échéant, a\u0300 ceux des personnes qui vous accompagnent au Québec, a\u0300 savoir votre époux ou votre conjoint de fait et vos enfants a\u0300 charge, y compris ceux qui ont la citoyenneté\u0301 canadienne, le cas échéant. La durée du contrat est de trois mois et prend effet a\u0300 compter de la date a\u0300 laquelle vous obtenez la résidence permanente.

oversea-immigrant-quebec-peq-header-2=2. Les diplômes du Québec admissibles au Programme de l'expérience québécoise (PEQ)
oversea-immigrant-quebec-peq-content-2-1=Le diplôme d'études professionnelles (DEP) d'une durée de 1 800 heures ou plus ;
oversea-immigrant-quebec-peq-content-2-2=Le diplôme d'études professionnelles (DEP) suivi d'une attestation de spécialisation professionnelle (ASP) sanctionnant un minimum de 1 800 heures de formation continue et menant à un métier donné ;
oversea-immigrant-quebec-peq-content-2-3=Le diplôme d'études collégiales (DEC) techniques ;
oversea-immigrant-quebec-peq-content-2-4=Le baccalauréat (1er cycle universitaire) ;
oversea-immigrant-quebec-peq-content-2-5=La maîtrise (et le MBA) ;
oversea-immigrant-quebec-peq-content-2-6=Le doctorat ;
oversea-immigrant-quebec-peq-content-2-7=Pour être admissibles, ces diplômes doivent avoir été : obtenus au cours des 36 mois précédant la présentation de la demande de sélection permanente ; délivrés par une université québécoise ou un établissement d'enseignement reconnu par le ministère de l'Éducation et de l'Enseignement supérieur ; obtenus au terme d'un programme d'études à temps plein suivi dans un établissement d'enseignement du Québec situé au Québec. Vous ne satisfaites pas aux conditions du Programme de l'expérience québécoise si vous n'avez pas séjourné au Québec pendant au moins la moitié de la durée de votre programme d'études.

oversea-immigrant-quebec-peq-header-3=Connaissance du français
oversea-immigrant-quebec-peq-content-3-1=Vous devez posséder un niveau de connaissance intermédiaire avancé en français oral. (un niveau de compétence en compréhension orale et en production orale de 7, B2 ou plus du Cadre européen commun de référence pour les langues)

oversea-immigrant-quebec-peq-content-3-2=Vous n'avez pas besoin de présenter un résultat d'un test de français si vous avez un des documents suivants :
oversea-immigrant-quebec-peq-content-3-2a=Le relevé de notes final attestant la réussite d'au moins trois années d'études secondaires ou postsecondaires à temps plein, effectuées entièrement en français.
oversea-immigrant-quebec-peq-content-3-2b=Le relevé de notes final attestant la réussite d'un cours de français de niveau intermédiaire avancé effectué au Québec, dans un établissement d'enseignement reconnu et présenté dans la liste des cours de français admissibles au PEQ. 
oversea-immigrant-quebec-peq-content-3-2c=Le permis régulier d'exercice d'un ordre professionnel au Québec ou l'attestation de satisfaction aux exigences linguistiques pour l'exercice de la profession par l'ordre professionnel du Québec ou l'attestation de réussite à l'examen de l'Office québécois de la langue française en vue de l'obtention d'un permis régulier d'exercice.

oversea-immigrant-quebec-peq-content-3-3a=Si vos études ont été effectuées entièrement en français, et vous pouvez présenter le diplôme et le relevé de notes final, vous êtes satisfait aux exigences.
oversea-immigrant-quebec-peq-content-3-3b=Si vous voulez soumettre une attestation de résultats d'un test ou diplôme de français, vous devez être sûr que tous les deux résultats des épreuves orales arrivent à l'exigence minimale.
oversea-immigrant-quebec-peq-content-3-3c=vLes résultats du test ou le diplôme que vous fournissez doivent dater de moins de deux ans a\u0300 la date de la présentation de votre demande de sélection permanente.
oversea-immigrant-quebec-peq-content-3-3d=Seulement les diplômés et les diplômés prévus peuvent obtenir le CSQ et ont le droit de faire la demande pour la résidence permanente du Canada.
oversea-immigrant-quebec-peq-content-3-3e=L'époux ou le conjoint de fait et les enfants a\u0300 charge du requérant principal peuvent être sélectionnés aussi, le cas échéant. L'époux ou le conjoint de fait et les enfants a\u0300 charge n'ont pas besoin de satisfaire aux exigences du PEQ.

oversea-immigrant-quebec-peq-header-4=Moment pour présenter une demande
oversea-immigrant-quebec-peq-content-4-1=À titre de futur diplômé du Québec, vous pouvez présenter votre demande de sélection permanente au plus tôt six mois avant la date prévue d'obtention de votre attestation de réussite ou du diplôme admissible au Programme de l'expérience québécoise. Le Certificat de sélection du Québec ne vous sera toutefois délivré qu'au moment où vous présenterez votre relevé de notes complet et final accompagné d'une attestation de réussite ou de votre diplôme. Avant le dépôt du PEQ, vous pouvez déterminer par vous-même si vos dossiers satisfont aux exigences du PEQ.

