adultprog-smallbiz-content-1=Le cours Lancement d'une entreprise s'adresse aux nouveaux et aux vieux migrants, il mène à l'obtention d'un diplôme d'Attestation de spécialisation professionnelle (ASP). Le cours est donné en anglais. La durée de cours est 15 semaines (quatre mois environ). Il y a six heures de cours par semaine, vous pouvez faire une demande de bourses ou de prêts. Le maximum de bourses est 900 dollars canadiennes mensuellement. L'école de San Jia vous aide à remplir des formulaires pour faire la demande de bourses.

adultprog-smallbiz-head-2=Les spécialités
adultprog-smallbiz-content-2=Enseigné en anglais. Six heures par semaine, quinze semaines en total. Vous pouvez probablement obtenir non seulement une bourse gouvernementale, mais aussi une chance à s'adapter aux nouvelles circonstances, à améliorer vos capacités linguistiques, à se faire des nouveaux amis, à se communiquer des acquis et à augmenter la possibilité de lancer une entreprise. On vous offre une formation professionnelle en programme gouvernemental Lancement d'une entreprise et en demande de prêts bancaires.

