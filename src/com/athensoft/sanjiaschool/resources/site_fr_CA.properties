#page course-sport-taekwondo.jsp
course-sport-taekwondo-title-1=L\u2019éducation physique de Hao Ran
course-sport-taekwondo-title-1b=Une bonne vie a besoin d\u2019une bonne santé, une bonne santé a besoin d\u2019un bon professeur.

course-sport-taekwondo-header-1=L\u2019éducation physique de Hao Ran
course-sport-taekwondo-content-1=Monsieur entraîneur Ye Hao a déjà enseigné l\u2019art martial chinois dans la région métropolitaine de Montréal pendant cinq ans, il a été très bien accueilli par les étudiants et les parents.

course-sport-taekwondo-header-2=Le Taekwondo
course-sport-taekwondo-content-2=L\u2019entraîneur principal de l\u2019éducation physique de Hao Ran, Monsieur entraîneur Ye Hao était le chargé de cours principal du manuel de Taekwondo à Pékin. Il a obtenu un premier prix dans le concours d\u2019enseignement d\u2019éducation physique de pékin et un troisième prix dans l\u2019exposition d\u2019enseignement d\u2019éducation physique national de Chine.

course-sport-taekwondo-header-3=Le Taïchi
course-sport-taekwondo-content-3=Monsieur entraîneur Ye Hao était l\u2019entraîneur général du centre de Taïchi de 10,000 personnes qui a été inscrit dans le Livre Guinness des Records.

course-sport-taekwondo-header-4=L\u2019art martial chinois
course-sport-taekwondo-content-4=Monsieur entraîneur Ye Hao a été diplômé du collège d\u2019éducation physique de Pékin en art martial chinois, il était un sportif principal de l\u2019équipe d\u2019art martial chinois, de l\u2019équipe de Taekwondo et de l\u2019équipe de Sanda (le combat libre en chinois).

course-sport-taekwondo-header-5=Le Taekwondo authentique
course-sport-taekwondo-content-5=Monsieur entraîneur Ye Hao est déjà arrivé au niveau de « la ceinture noire », il a plus de 15 ans d\u2019expérience en enseignement de Taekwondo.


